<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div{
				width: 200px;
				height: 200px;
				background: pink;
				margin: 50px auto;
			}
			div:nth-of-type(1){

			}
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
