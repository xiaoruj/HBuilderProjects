<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 
				浮动:当元素设置浮动属性后,不在具备之前的显示模式,设置宽高起作用,在不设置宽高时,宽高是0,
				如果有内容靠内容撑开
			 */
			* {
				margin: 0;
				padding: 0;
			}

			.one {
				width: 100px;
				height: 100px;
				background: red;
				float: left;
			}

			.two {
				width: 200px;
				height: 200px;
				background: green;
				float: left;
			}

			.three {
				width: 300px;
				height: 300px;
				background: blue;
				float: left;
			}
			span,i,b{
				background: pink;
				float:left;
			}
		</style>
	</head>
	<body>
		<div class="one"></div>
		<div class="two"></div>
		<div class="three"></div>
		<span>span</span>
		<i>倾斜</i>
		<b>加粗</b>

	</body>
</html>
