<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				width: 500px;
				height: 500px;
				margin: 0 auto;
				background: yellowgreen;
			}
			.box1{
				width: 100px;
				height: 100px;
				background: pink;
				position: relative;
				left: 50%;
				margin-left: -50px;
				top: 50%;
				margin-top: -50px;
			}
		</style>
	</head>
	<body>
		<!--
		 定位:也是一个position属性,我们可以理解定位是一个完全脱离标准流的状态,将某个元素设置到
		 网页中的一个精确坐标位置
		 -->
		 <div class="box">
			<div class="box1"></div>
		 </div>
	</body>
</html>
