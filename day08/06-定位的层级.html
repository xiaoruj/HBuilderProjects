<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 1000px;
				height: 500px;
				border: 1px solid #000;
				margin: 100px auto;
				position: relative;
			}
			.s1{
				width: 100px;
				height: 30px;
				background: red;
				position: absolute;
				left: 50px;
				top:10px;
				z-index: 9999;
			}
			.s2{
				width: 100px;
				height: 30px;
				background: plum;
				position: absolute;
				left: 50px;
				top:0;
				z-index: 2;
			}
			.s3{
				width: 100px;
				height: 30px;
				background: pink;
				display: block;
			}
			
		</style>
	</head>
	<body>
		<div class="box">
			<span class="s1">s1</span>
			<span class="s2">s2</span>
			<span class="s3">s3</span>
		</div>
	</body>
</html>
