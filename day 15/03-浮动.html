<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 800px;
				/* height: 500px; */
				border: 1px solid red;
				margin: 0 auto;
				float:left;
			}
			span{
				width: 100px;
				height: 100px;
			}
			span:nth-of-type(1){
				background: yellow;
				/*浮动  */
				float:left;
			}
			span:nth-of-type(2){
				background: yellow;
				float:right;
				background: green;
			}
			.footer{
				height: 300px;
				background: gray;
			}
			.clearfix:after{
				content:"";
				display: block;
				width: 100px;
				/* height: 100px; */
				background: red;
				clear:both;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<span>1</span>
			<span>2</span>	
		</div>
		<div class="footer"></div>
	</body>
</html>
