<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 300px;
				height: 300px;
				border:1px solid #000;
				position: relative;
			}
			.one{
				width: 100px;
				height: 100px;
				background: red;
				position: absolute;
				left:0;
				top:100px;
				animation: donghua 3s 1s;
				/* 
					动画外属性:动画外是在动画开始之前和结束之后
					backwards:在动画开始前,已经在from的位置了
					forwards: 在动画结束后,停留在to的位置
					both:同时执行backwards和forwards
				 */
				animation-fill-mode: backwards ;
			}
			@keyframes donghua{
				from{
					top:0;
				}
				to{
					top:200px;
				}
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="one"></div>
		</div>
	</body>
</html>
