<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				width: 300px;
				height: 300px;
				border: 1px solid #000;
				overflow: hidden;
				position: relative;
			}
			.box img{
				width: 100%;
				height: 100%;
				/* 模糊属性 */
				filter:blur(20px);
				transition: all 1s;
				
			}
			.box h3{
				width: 160px;
				height: 45px;
				color:red;
				position: absolute;
				left:0;
				top:0;
				right:0;
				bottom:0;
				margin: auto;
				font-size: 40px;
			}
			.box:hover img{
					filter:blur(0px);
			}
			.cover{
				position: absolute;
				left:0;
				top:0;
				bottom:0;
				right:0;
				margin: auto;
				background: rgba(0,0,0,.3);
			}
		</style>
	</head>
	<body>
		<div class="box">
			<img src="img/1.png" >
			<h3>点击观看</h3>
		</div>
	</body>
</html>
