<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div{
				width: 200px;
				height: 200px;
				background: pink;
			}
			/* 
				清除标签默认样式(css初始化): 标签默认都会自带一些样式,例如内外边距,所有在一开始将
				这些属性值初始化
			 */
			/* 
				第一种: *表示所有标签,此方式只能在讲解知识点时为了方便使用
					
			*/
			/* *{
				margin: 0;
				padding: 0;
			} */
			/*
				第二种:将用到的标签一一写上,此方式在工作中使用
			 */
			html,body,h1,h2,h3,h4,h5,h6,ul,ol,dl,dt,dd,form,p{
				margin: 0;
				padding: 0;
			}
		</style>
	</head>
	<body>
		<div></div>
		<h1>标签</h1>
		<p>段落</p>
		<ul>
			<li>列表</li>
			<li>列表</li>
			<li>列表</li>
		</ul>
	</body>
</html>
