<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 500px;
				height: 500px;
				border: 1px solid #000;
			}
			.one{
				width: 100px;
				height: 100px;
				background: red;
				transition: all 1s;
			}
			.box:hover .one{
				transform: translate(300px,100px) rotate(90deg);
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="one"></div>
		</div>
	</body>
</html>
