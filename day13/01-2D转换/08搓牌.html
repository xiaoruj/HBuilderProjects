<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			body{
				background: #333;
			}
			.box{
				width: 100px;
				height: 130px;
				position: relative;
				margin: 200px auto;
			}
			.box img{
				width: 100%;
				height: 100%;
				position: absolute;
				left: 0;
				top: 0;
				transition: all 1s;
				transform-origin: right top;
			}
			.box:hover img:nth-of-type(2){
				transform: translate(10px, 30%);
			}
		</style>
	</head>
	<body>
		<div class="box">
			<img src="img/pk1.png" >
			<img src="img/pk3.png" >
		</div>
	</body>
</html>
