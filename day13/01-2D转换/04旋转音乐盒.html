<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			body{
				height: 3000px;
			}
			.box{
				width: 300px;
				height: 300px;
				/* background: pink; */
				margin: 100px auto;
				position: relative;
			}
			.box span{
				width: 100%;
				height: 100%;
				border: 1px solid #000;
				border-radius: 50%;
				position: absolute;
				left: 0;
				top: 0;
				transition: all .5s;
			}
			.box .down{
				background: url(img2/musicb.jpg);
			}
			.box .up{
				background: url(img2/musict.jpg);
				transform-origin:bottom;
			}
			.box:hover .up{
				transform: rotateZ(-180deg);
			}
			.box:hover .down{
				transform: rotateZ(360deg);
			}
		</style>
	</head>
	<body>
		<div class="box" id="box">
			<span class="down"></span>
			<span class="up"></span>
		</div>
		<audio src="music/yinyue.mp3" id="audio"></audio>
		<script type="text/javascript">
			var box = document.getElementById('box');
			var audio= document.getElementById('audio');
			box.onmouseover = function(){
				audio.play();
			}
			box.onmouseout = function(){
				audio.pause();
			}
		</script>
	</body>
</html>
