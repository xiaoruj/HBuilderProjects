<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>01_HelloWorld</title>
  </head>
  <body>
    <!--
      1. 引入Vue.js
      2. 创建Vue对象
        el : 指定根element(选择器)
        data : 初始化数据(页面可以访问)
      3. 双向数据绑定 : v-model
      4. 显示数据 : {{xxx}}
      5. 理解vue的mvvm实现
    -->
    <div id="app">
      <input type="text" v-model="msg" />
      <p>{{msg}}</p>
      <p>hello 李易峰</p>
    </div>
    <script src="../js/vue.js"></script>
    <script>
      // const msg = "atguigu";
      new Vue({
        el: "#app",
        data: {
          msg: "尚硅谷李易峰",
          aaa: "小蜜蜂",
        },
      }).$mount("#app");
    </script>
  </body>
</html>
