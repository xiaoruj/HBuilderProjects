<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>04_class与style绑定</title>
  </head>
  <body>
    <!--
      1. 理解
        在应用界面中, 某个(些)元素的样式是变化的
        class/style绑定就是专门用来实现动态样式效果的技术
      2. class绑定: :class='xxx'
        xxx是字符串
        xxx是对象
        xxx是数组
      3. style绑定
        :style="{ color: activeColor, fontSize: fontSize + 'px' }"
        其中activeColor/fontSize是data属性
      -->

    <div id="app">
      <h2>1. class绑定: :class='xxx'</h2>
      <p :class="className">今天没有看见李易峰</p>
      <button @click="changeClolor1">点击切换颜色</button>
      <p :class="{red: isRed, green: !isRed}">今天没有看见李易峰</p>
      <button @click="changeClolor2">点击切换颜色</button>
      <!-- 原生html写法 -->
      <p class="red green">今天没有看见李易峰</p>
      <!-- class数组形式 -->
      <p :class="['red', 'green']">今天没有看见李易峰</p>
      <h2>2. style绑定</h2>
      <!-- 原生html写法 -->
      <p style="font-size: 20px; color: red;">今天没有看见李易峰</p>
      <p :style="{fontSize: size + 'px', color: 'red', marginLeft: '20px'}">
        今天没有看见李易峰
      </p>
    </div>

    <script src="../js/vue.js"></script>
    <script>
      new Vue({
        data: {
          className: "red",
          isRed: true,
          size: 30,
        },
        method: {
          changeClolor1() {
            this.className = this.className === "red" ? "green" : "red";
          },
          changeClolor2() {
            this.isRed = !this.inRed;
          },
        },
      }).$mount("#app");
    </script>
  </body>
</html>
