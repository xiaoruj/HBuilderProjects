<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>02_模板语法</title>
  </head>
  <body>
    <!--
      1. 模板的理解:
        动态的html页面
        包含了一些JS语法代码
          双大括号表达式
          指令(以v-开头的自定义标签属性)
      2. 双大括号表达式
        语法: {{exp}} 或 {{{exp}}}
        功能: 向页面输出数据
        可以调用对象的方法
      3. 指令一: 强制数据绑定
        功能: 指定变化的属性值
        完整写法:
          v-bind:xxx='yyy'  //yyy会作为表达式解析执行
        简洁写法:
          :xxx='yyy'
      4. 指令二: 绑定事件监听
        功能: 绑定指定事件名的回调函数
        完整写法:
          v-on:click='xxx'
        简洁写法:
          @click='xxx'
      -->
    <div id="app">
      <h2>1. 双大括号表达式</h2>
      <p>{{content}}</p>
      <p>{{content}}</p>

      <h2>2. 指令一: 强制数据绑定</h2>
      <a v-bind:href="url">度娘</a>
      <a :href="url">度娘</a>
      <h2>3. 指令二: 绑定事件监听</h2>
      <button v-on:click="showMsg">按钮1</button>
      <button @click="showMsg">按钮2</button>
      <input type="text" @input="handleInput" />
      <input type="text" @change="handleChange" />
    </div>
    <script src="../js/vue.js"></script>
    <script>
      const vm = new Vue({
        data: {
          content: "晓儒纪喜欢李易峰",
          url: "http://www.budu.com",
        },
        methods: {
          showMsg: function (event) {
            console.log("hello 晓儒纪");
          },
          handleInput(event) {
            console.log(event.target.value);
            console.log("input事件触发了");
          },
          handleChange(event) {
            console.log(this);
            console.log("change事件触发了");
          },
        },
      }).$mount("#app");
      console.log(vm);
    </script>
  </body>
</html>
