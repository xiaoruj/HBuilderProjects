<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>04_模板解析_事件指令</title>
  </head>
  <body>
    <div id="root">
      <button v-on:click="show">按钮</button>
    </div>
    <script src="./js/compile.js"></script>
    <script src="./js/mvvm.js"></script>
    <script src="./js/observer.js"></script>
    <script src="./js/watcher.js"></script>
    <script>
      new MVVM({
        el: "#root",
        data: {
          title: "hello vue",
        },
        methods: {
          show() {
            alert(this.title);
          },
        },
      });
    </script>
  </body>
</html>
