<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 300px;
				height: 30px;
				background: yellowgreen;
				margin: 200px auto;
				/*  动画名称  动画的时间 动画的方式 动画的延时 动画的方向  动画的次数 */
				animation: xfz 3s linear 0.5s reverse 3;
			}
			@keyframes xfz{
				0%{
					transform:rotate(0deg) ;
				}
				25%{
					transform:rotate(160deg) ;
				}
				50%{
					transform:rotate(45deg) ;
				}
				75%{
					transform:rotate(90deg) ;
				}
				100%{
					transform:rotate(320deg) ;
				}
			}
		</style>
	</head>
	<body>
		<div class="box">
			<!-- <img src="img/03.jpg" > -->
		</div>
	</body>
</html>
