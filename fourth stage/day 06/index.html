<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>
<body>
<table class="container table" id="table">
    <tr><td>姓名</td><td>年龄</td></tr>
    <tr><td>李易峰</td><td>33</td></tr>
    <tr><td>杨紫</td><td>32</td></tr>
    <tr><td>马天宇</td><td>34</td></tr>
    <tr><td>杨幂</td><td>34</td></tr>

</table>
<script src="08-练习.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script type="text/javascript">
    window.onload = function(){
        var trNodes = document.querySelectorAll('tr');

        for(var i = 0; i < trNodes.length; i++){
            if(i % 2 == 0){
                trNodes[i].style.backgroundColor = 'pink';
            }else{
                trNodes[i].style.backgroundColor = 'yellowgreen';
            }
        }
    }
</script>
</body>
</html>
