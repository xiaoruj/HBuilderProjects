<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文件列表</title>
</head>
<body>
    <h1>Index of <%= url %></h1>
    <ul>
        <% for(let i=0;i<data.length;i++){ %>
        <li><a href="<%= url + (url === '/' ? '' : '/') + data[i] %>"><%= data[i] %></a></li>
        <% } %>
    </ul>
</body>
</html>
