<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>

	<body>
		<script type="text/javascript">
			{
				let obj1 = {
					name: "lily",
					age: 18,
				}
				let name = Symbol("name");
				let age = Symbol("age");
				obj1[name] = "xiaowang";
				obj1[age] = 21;
				console.log(obj1)
			}

			console.log(String(Symbol("a"))); //Symbol(a)
			console.log(Boolean(Symbol())); //true
			// console.log(Symbol() + 1);、
			// console.log(Number(Symbol()));、

			{

				let obj = {
					name: "lily", 
					age: 18,
				}
				obj[Symbol()] = "再见";
				console.log(obj);

				console.log(obj[Symbol()]) //undefined
			}

			{
				let obj = {
					name: "lily", 
					age: 18,
				}
				let name = Symbol();
				obj[name] = "再见"; 

				for (let i in obj) {
					console.log(i);
				}

				console.log(Object.getOwnPropertySymbols(obj)); //[Symbol()]
			}
		</script>
	</body>

</html>
