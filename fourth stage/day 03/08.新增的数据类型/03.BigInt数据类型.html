<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>

	<body>
		<script type="text/javascript">
			console.log(Math.pow(2, 53) === Math.pow(2, 53) + 1) //true
			console.log(Math.pow(2, 53) + 1)
			console.log(Math.pow(2, 53))

			console.log(Math.pow(2, 1023)) //8.98846567431158e+307  科学计数法
			console.log(Math.pow(2, 1024)) //Infinity

			let bnum1 = 10n; //BigInt类型的数字后要加上一个n
			console.log(bnum1);
			console.log(typeof(bnum1)) //bigint

			const aN = 2172141653n;
			const a = 2172141653;
			const bN = 15346349309n;
			const b = 15346349309;
			console.log(aN * bN); //33334444555566667777n
			console.log(a * b); //33334444555566670000


			console.log(1n == 1); //true
			console.log(1n === 1); //false

			console.log(1n > 3); //false
			console.log(1n < 3); //true
			console.log(1n == 3); //false
		</script>
	</body>

</html>
