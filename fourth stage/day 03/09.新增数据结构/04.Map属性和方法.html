<!DOCTYPE html>
<html>

		<meta charset="utf-8">
		<title></title>

<body>
    <script type="text/javascript">

        {
            let o1 = {};
            let o2 = {};
            let map1 = new Map([
                [o1, "hello"],
                [o2, "world"]
            ])
            console.log(map1);

            let o3 = {};
            map1.set(o3, "c");
            console.log(map1)
            console.log(map1.get(o1));
            map1.delete(o3);
            console.log(map1)
            console.log(map1.has(o1));//true
            // map1.clear();
            // console.log(map1);

            console.log(map1.keys());
            console.log(map1.values());
            console.log(map1.entries());
            for (let i of map1.entries()) {
                console.log(i)
            }

            map1.forEach(item => console.log(item));
        }
    </script>
