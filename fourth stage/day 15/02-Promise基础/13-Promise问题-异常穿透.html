<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>问题</title>
</head>
<body>
<script>
    let p = new Promise((resolve, reject)=>{
        resolve('success');
    });

    p.then(value=>{
        return new Promise((resolve,reject)=>{
            resolve('ok');
        });
    }).then(value=>{
        throw new Error('出错误了');
    }).then(value=>{
        return value;
    }).then(value=>{
        return;
    }).then(value=>{
        throw value;
    }).catch(reason=>{
        console.log(reason);
    });
</script>
</body>
</html>
