<!DOCTYPE html>

<body>
<script>
    let p = new Promise((resolve,reject) => {
        setTimeout(() =>{
            let t = Date.now();
            if(t % 2 === 0){
                resolve(t);
            }else {
                reject(t);
            }
        });
    });
    p.then(
        function (value) {
            slert('恭喜您获得了与李易峰合照一张,中奖号码为' + value);
        },
        function (reason) {
            alert('加油,再接再历');
            console.log('号码为', reason);
        }
    )
</script>
</body>
</html>
