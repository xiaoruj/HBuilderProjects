<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>同步函数和异步函数错误</title>
</head>
<body>
<script>
    try{
        // fn1();
    } catch (e) {
        console.log(e);
    }
    function fn1(){
        console.log('输出fn1');
        //抛出错误
        throw new Error('错误1');
    }

    function fn2() {
        setTimeout(function () {
            try {
                console.log('输出fn2');
                throw new Error('错误2');
            } catch (e) {
                console.warn(e);
            }
        },1000);
    }
    fn2();
</script>
</body>
</html>
