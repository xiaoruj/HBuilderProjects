<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			{
				let [a,b] = [1];
				console.log(a);//1
				console.log(b);//undefined
			}
			
			{
				let [a,b] = [1,2,3,4];
				console.log(a,b);//1 2
			}
			
			{
				let [a = 1, b = 2] = [10]
				console.log(a,b)//10 2
			}
			
			{
				let [a,b,...c] = [1,2,3,4,5,6,7,8];
				console.log(a,b,c);//1 2 [3,4,5,6,7,8]
			}
			//交换两个变量的值
			{
				let a = 1;
				let b = 2;
				// let temp = a;
				// a = b;
				// b = temp;
				[a,b] = [b,a];
				console.log(a,b);
				
			}
			
			{
				// let [foo = hoo, hoo = 2] = [];
				// console.log(foo,hoo);//报错
			}
			
			
			
			
			
		</script>
	</body>
</html>
