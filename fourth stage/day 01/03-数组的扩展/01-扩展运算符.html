<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//展开数组
			{
				let arr = ["a", "b", "c"];
				console.log(...arr);//a b c
			}
			{
				console.log([1, 2, ...[3, 4, 5], 6]); //[1, 2, 3, 4, 5, 6]
				//一个...只能展开一层数组
				console.log([1, 2, ...[3, [4, 5]], 6]); //[1, 2, 3, [4, 5], 6]
				console.log([1, 2, ...[3, ...[4, 5]], 6]); //[1, 2, 3, 4, 5, 6]
			}
			
			let arr1 = [1, 2, 3, 4];
			
			function fn1(a, b, c, d) {
				console.log(a, b, c, d) //1 2 3 4
			}
			fn1(...arr1)
			
			function fn2(x, y, z, a, b, c, d, e, f) {
				console.log(x, y, z, a, b, c, d, e, f);//11 12 13 1 2 3 4 14 15
			}
			fn2(11, 12, 13, ...arr1, 14, 15)
			
			{
				let arr1 = [1, 2, 3];
				let arr2 = arr1;
				arr2.push(4);
				console.log(arr1); //[1, 2, 3, 4]
			}
			
			{
				//扩展运算符复制数组
				let arr1 = [1, 2, 3];
				let arr2 = [...arr1];
				arr2.push(4);
				console.log(arr1); //[1, 2, 3]
			}
			//合并数组
			{
				let arr1 = [1,2,3];
				let arr2 = [4,5,6];
				let arr3 = [...arr1, ...arr2];
				console.log(arr3);//1 2 3 4 5 6
			}
			
			//字符串
			{
				let str = "hello";
				let arr = [...str];
				console.log(arr);//["h", "e", "l", "l", "o"]
			}
		</script>
	</body>
</html>
