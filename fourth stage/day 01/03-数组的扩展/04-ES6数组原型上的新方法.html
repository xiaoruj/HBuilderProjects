<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*copyWithin  去数组内拷贝一些元素 放在当前数组的指定位置，改变了当前的数组*/
			{
				let arr = [1, 2, 3, 4, 5, 6, 7, 8];
				arr.copyWithin(0, 4, 6);
				console.log(arr); //[5, 6, 3, 4, 5, 6, 7, 8]
			}
			
			{
				let arr = [1, 2, 3, 4, 5, 6, 7, 8];
				arr.copyWithin(0, 3);
				console.log(arr); // [4, 5, 6, 7, 8, 6, 7, 8]
			}

			{
				let arr = new Array(10);
				console.log(arr);
				arr.fill("a");
				console.log(arr);//["a", "a", "a", "a", "a", "a", "a", "a", "a", "a"]
			} 
			
			{
				let arr = [1, 2, 3, 4, 5, 6];
				console.log(arr);//[1, 2, 3, 4, 5, 6]
				arr.fill(0);
				console.log(arr);//[0, 0, 0, 0, 0, 0]
			}
			
			{
				let arr = [1, 2, 3, 4, 5, 6];
				console.log(arr);//[1, 2, 3, 4, 5, 6]
				arr.fill(0, 1, arr.length - 1);
				console.log(arr);//[1, 0, 0, 0, 0, 6]
			} 
		
			{
				let arr = ["a", "b", "c", "d", "e", "f"]
				console.log(arr.keys());
				for (let i of arr.keys()) {
					console.log(i)
				}
			}

			{
				let arr = ["a", "b", "c", "d", "e", "f"]
				console.log(arr.values());
				for (let i of arr.values()) {
					console.log(i)//a b c d e f
				}
			}

			{
				let arr = ["a", "b", "c", "d", "e", "f"]
				console.log(arr.entries());
				for (let i of arr.entries()) {
					console.log(i)
				}
			}

			{
				let arr = ["a", "b", 1, "d", "e", "f"];
				/* let result = arr.find((item, index, arr) => {
					 // console.log(item, index, arr)
						 return typeof item === "number";
						}) */
				let result = arr.find((item, index, arr) => typeof item === "number")
				console.log(result); //1
			} 
			
			{
				let arr = ["a", "b", 1, "d", "e", "f"];
				let result = arr.findIndex((item, index, arr) => {
					// console.log(item, index, arr)
					return typeof item === "number";
				})
				console.log(result); //2
			}
			
			{
				let arr = [1, 2, 3, 4, "a", ["b"]];
				console.log(arr.includes(2)); //true
				console.log(arr.includes("a")); //true
				console.log(arr.includes(["b"])); //false
			} 
			
			{
				let arr = [1, 2, [3, 4]];
				console.log(arr.flat())//[1, 2, 3, 4]
			} 
			
			{
				let arr = [1, 2, [3, [5, 6, 7]]];
				console.log(arr.flat(2))//[1, 2, 3, 5, 6, 7]
			}
			
			{
				let arr = [1, 2, [3, [5, 6, 7]]];
				console.log(arr.flat(Infinity))//[1, 2, 3, 5, 6, 7]
			}
		</script>
	</body>
</html>
