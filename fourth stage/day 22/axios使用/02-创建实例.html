<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script crossorigin="anonymous" src="https://cdn.bootcss.com/axios/0.19.2/axios.min.js"></script>

</head>
<body>
<script>
    let baidu = axios.create({
        method:'GET',
        headers:{
            auth:'baidu'
        },
        baseURL:'http://www.baidu.com'
    });
    let jd = axios.create({
        method:'GET',
        headers:{
            auth:'jd'
        },
        baseURL:'http://www.jd.com'
    });
    let taobao = axios.create({
        method:'GET',
        headers:{
            auth:'taobao'
        },
        baseURL:'http://www.taobao.com'
    });
    baidu.get('/s?wd=ceshi').then(response => {
        console.log(response);
    });
    jd({
        url:'home'
    }).then(response=>{
        console.log(response);
    })
    taobao.get('/news').then(response => {
        console.log(response);
    });
</script>
</body>
</html>
