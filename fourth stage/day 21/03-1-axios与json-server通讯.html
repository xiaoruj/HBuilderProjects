<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script crossorigin="anonymous" src="https://cdn.bootcss.com/axios/0.19.2/axios.min.js"></script>

</head>
<body>
<div class="container">
        <h2 class="page-header">与 json-server 结合</h2>
        <button class="btn btn-primary" onclick="sendGET()"> 发送GET请求 </button>
        <button class="btn btn-warning" onclick="sendPOST()"> 发送POST请求 </button>
        <button class="btn btn-success" onclick="sendPUT()"> 发送 PUT 请求 </button>
        <button class="btn btn-info" onclick="sendPatch()"> 发送 PATCH 请求 </button>
        <button class="btn btn-danger" onclick="sendDELETE()"> 发送 DELETE 请求 </button>
    </div>
<script>
    function sendGET() {
        axios.get('http://localhost:3000/articles').then(response=>{
            console.log(response.data);
        });
    }
    //post
    function sendPOST() {
        axios.post('http://localhost:3000/articles', {title:'今日新闻-1', author:'测试'}).then(response=>{
            console.log(response.data);
        });
    }

    //put
    function sendPUT() {
        axios.put('http://localhost:3000/articles/4', {title:'今日新闻-2', author:'xiaoru'}).then(response=>{
            console.log(response.data);
        });
    }
    function sendPatch() {
        axios.patch('http://localhost:3000/articles/4', {title:'攒够了失望就离开吧'}).then(response=>{
            console.log(response.data);
        });
    }
    //delete
    function sendDELETE() {
        axios.delete('http://localhost:3000/articles/4').then(response=>{
            console.log(response.data);
        });
    }
</script>
</body>
</html>
