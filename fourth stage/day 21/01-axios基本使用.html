<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script crossorigin="anonymous" src="https://cdn.bootcss.com/axios/0.19.2/axios.min.js"></script>

</head>
<body>
    <div class="container">
        <h2 class="page-header">基本使用</h2>
        <button class="btn btn-primary" onclick="sendGET()">发送GET请求</button>
        <button class="btn btn-warning" onclick="sendPOST()"> 发送POST请求 </button>
        <button class="btn btn-success" onclick="sendPUT()"> 发送 PUT 请求 </button>
        <button class="btn btn-danger" onclick="sendDELETE()"> 发送 DELETE 请求 </button>

    </div>
    <script>
        function sendGET() {
            axios({
                url: './server',
                params: {id:100, type:'xiaoru'},
                method:'GET',
            }).then(response =>{
                console.log(response.data);
            });
        }

        function sendPOST() {
            axios({
                url: './server',
                params: {id:100, type:'xiaoru'},
                data: {
                    username:'xiaoru',
                    passwd: '123456'
                },
                method: 'POST',
            }).then(response =>{
                console.log(response.data);
            });
        }

        function sendPUT() {
            axios({
                url: './server',
                data:'username=xiaoru&password=123456',
                method: 'PUT',
            }).then(response =>{
                console.log(response.data);
            });
        }

        function sendDELETE() {
            axios({
                url: './server',
                params:{id:100, type:'lili'}
                method: 'DELETE',
            }).then(response =>{
                console.log(response.data);
            });
        }
    </script>
</body>
</html>
