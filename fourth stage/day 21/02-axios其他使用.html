<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script crossorigin="anonymous" src="https://cdn.bootcss.com/axios/0.19.2/axios.min.js"></script>

</head>
<body>
    <div class="container">
        <h2 class="page-header">独立方法使用</h2>
        <button class="btn btn-primary" onclick="sendGET()"> 发送GET请求 </button>
        <button class="btn btn-warning" onclick="sendPOST()"> 发送POST请求 </button>
        <button class="btn btn-success" onclick="sendPUT()"> 发送 PUT 请求 </button>
        <button class="btn btn-info" onclick="sendPatch()"> 发送 PATCH 请求 </button>
        <button class="btn btn-danger" onclick="sendDELETE()"> 发送 DELETE 请求 </button>
    </div>
    <script>
        //get
        function sendGET() {
            axios.get('./server', {headers:{a:'b'}}).then(response=>{
               console.log(response.data);
            });
        }
        //post
        function sendPOST() {
            axios.post('./server', 'username= xiaoru&age=22', {headers:{a:'b'}}).then(response=>{
               console.log(response.data);
            });
        }
        //put
        function sendPUT() {
            axios.put('./server', {username:'liyifeng',age:33}, {headers:{a:'b'}}).then(response=>{
               console.log(response.data);
            });
        }
        function sendPatch() {
            axios.patch('./server', {username:'lishishi',age:33}, {headers:{a:'b'}}).then(response=>{
               console.log(response.data);
            });
        }
        //Delete
        function sendDELETE() {
            axios.delete('./server', {headers:{a:'b'}}).then(response=>{
               console.log(response.data);
            });
        }
    </script>
</body>
</html>
