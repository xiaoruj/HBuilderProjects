<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Promise处理同步任务</title>
    <script src="Promise.js"></script>
</head>
<body>

<script>
    let p = new Promise((resolve, reject)=>{
        // resolve('李易峰输出成功');
        // reject('李易峰输出失败!!!');
        setTimeout(() => {
            reject('成功了3');
            resolve('成功啦啦啦2');
            resolve('成功啦啦啦啦啦1');
        },1000);
    });
    p.then(
            value=>{
                console.log(value);
            },
             reason =>{
                console.log(reason);
             }
    )
    // p.then(
    //         value=>{
    //             alert(value);
    //         },
    //          reason =>{
    //             alert(reason);
    //          }
    // )
</script>
</body>
</html>
