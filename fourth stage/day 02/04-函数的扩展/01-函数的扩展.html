		<script type="text/javascript">
			{
				function fn1(a,b){
					if(typeof b === "undefined"){
						b = 0;
					}
					return a + b;
				}
				console.log(fn1(1))//1
				console.log(fn1("hello", ""))//hello
			}
			
			{
				function fn1(a, b = 0){
					return a + b;
				}
				console.log(fn1(1))//1
				console.log(fn1("hello", ""))//hello
				console.log(fn1("hello"))//hello0
			}
