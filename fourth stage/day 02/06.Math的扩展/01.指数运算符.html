	<body>
		<script type="text/javascript">
			// pow的方法  用来计算一个值的n次方
			console.log(Math.pow(3, 3));
			console.log(Math.pow(30, 7));


			console.log(3 ** 3);
			console.log(30 ** 10);

			console.log(3 ** 3 ** 3);
		</script>
	</body>

</html>
