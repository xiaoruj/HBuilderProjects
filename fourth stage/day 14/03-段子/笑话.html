<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>段子列表</title>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #bak {
            display: none;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="col-xs-8 col-xs-offset-2" id="duanzi">
        <h2 class="page-header">段子列表</h2>
    </div>
</div>

<div id="bak">
    <div class="media">
        <div class="media-left">
            <a href="#">
                <img width="50" class="media-object "
                     src="http://wimg.spriteapp.cn/profile/large/2019/03/26/5c99f6babcbab_mini.png" alt="...">
            </a>
        </div>
        <div class="media-body">
            <h4 class="media-heading">咫尺幸福</h4>
            <p>侄子买了只小鸡，弄得家里臭烘烘的不说，还一直叽叽叫，吵死了！我可嫌弃了，可他却当宝似的养着，看着他给小鸡加饲料加水，我来气了，大声叫他快把小鸡扔出去，他看着我，扁扁嘴，抱着箱子去阳台了！
                第二天一大早，很反常的，竟然没有叽叽叽叽声，我起床出门，侄子看到我就哭了，边哭边指着我说：我的小鸡死了！你昨晚说要把它扔出去，它听懂了，生气了，气死了！它现在是小鸡，我把它养大了就是全 家
                桶了！你赔我全 家桶！</p>
        </div>
    </div>
</div>
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
<script>
    let isLoading = false;
    function loadData() {
        if(isLoading) return;
        isLoading = true;
        $.get('https://api.apiopen.top/getJoke?type=text', function (data) {
            for (let i = 0; i < data.result.length; i++) {
                let node = $('#bak .media').clone();
                node.find('img').attr('src', data.result[i].header);
                node.find('h4').html(data.result[i].name);
                node.find('p').html(data.result[i].text);
                $('#duanzi').append(node);
            }
            isLoading = false;
        });
    }
    loadData();

    window.addEventListener('scroll', () => {
        let documentHeight = $(document).height();// document.documentElement.scrollHeight;
        let scrollTop = $(window).scrollTop();// document.documentElement.scrollTop
        let clientHeight = $(window).height();//document.documentElement.clientHeight;
        if(documentHeight - scrollTop - clientHeight <= 100){
            loadData();
        }
    });

</script>

</body>
</html>
