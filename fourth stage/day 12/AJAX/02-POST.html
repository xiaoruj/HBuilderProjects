<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AJAX-POST</title>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #result{
            width:400px;
            height:200px;
            border:solid 1px #aaa;
            margin-top:10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="page-header">AJAX演示</h2>
    <button class="btn btn-primary">点击按钮向服务器发送 POST 请求</button>
    <div id="result"></div>
</div>
<script>
    let btn = document.querySelectorAll('button');
    let result = document.querySelector("#result");
    btn[0].addEventListener('click', () => {
        let x = new XMLHttpRequest();
        x.onreadystatechange = function () {
            if (x.readyState === 4 && x.status === 200) {
                result.innerHTML = x.responseText;
            }
        }
        x.open('POST', '/post-server');
        x.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');// url 参数形式
        x.send('username=xiaoruj&password=xiaoruj&a=99&b=07&vip=07');// {JSON}
    });

    </script>
</body>
</html>
