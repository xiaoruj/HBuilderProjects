<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AJAX</title>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #result{
            width:400px;
            height:200px;
            border:solid 1px #aaa;
            margin-top:10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="page-header">AJAX演示</h2>
    <button class="btn btn-primary">点击按钮向服务器发送 GET 请求</button>
    <button class="btn btn-danger">点击按钮发送 GET 带参数</button>
    <div id="result"></div>
</div>
<script>
    let btn = document.querySelectorAll('button');
    let result = document.querySelector("#result");
    btn[0].onclick = function(){
        let xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function(){
            if(xhr.readyState === 4 && xhr.status === 200){
                result.innerHTML = xhr.responseText;
            }
        }
        xhr.open('GET', '/get-server');
        xhr.send();
    }
    btn[1].onclick = function(){
        let xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function(){
            if(xhr.readyState === 4 && xhr.status === 200){
                result.innerHTML = xhr.responseText;
            }
        }
        xhr.open('GET', '/get-server-params?wd=李易峰');
        xhr.send();
    }

    </script>
</body>
</html>
