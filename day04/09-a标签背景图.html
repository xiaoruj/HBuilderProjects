<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/*
			  1.a标签宽100px,高30px,文本水平且垂直居中
			  2.默认状态 背景色是黄色,字体是绿色,去掉下划线
			  3.鼠标移入状态 背景色是黄绿,字体是红色,设置下划线
			  4.a标签整体居中于div
			 */
			div{
				background: pink;
				text-align: center;
			}
			.nav a{
				width: 100px;
				height: 30px;
				line-height: 30px;
				color: green;
				text-decoration: none;
				display:inline-block;
				background: url(chun_03.png) no-repeat 0 0;
			}
			.nav a:hover{
				background-image: url(chun_04.png);
				color: red;
				text-decoration: underline;
			}
		</style>
	</head>
	<body>
		<div class="nav">
			<a href="##">导航</a>
			<a href="##">导航</a>
			<a href="##">导航</a>
			<a href="##">导航</a>
			<a href="##">导航</a>
		</div>
	</body>
</html>
