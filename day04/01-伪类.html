<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 伪类: 四种状态,伪类的权重值是10,当4种状态同时存在时,要按照lvha的顺序
				出于隐私的考虑,visited状态只支持变颜色 */
			a{
				font-size: 40px;
			}
			a:link{
				color: red;
			}
			a:visited{
				color: pink;
			}
			a:hover{
				color: aqua;
			}
			a:active{
				color: blue;
			}
		</style>
	</head>
	<body>
			<a href="##">超链接</a>
	</body>
</html>
