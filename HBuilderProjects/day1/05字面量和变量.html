<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*
			 * 字面量都是一些不可改变的值
			 * 		字面量都是可以直接使用，但是我们一般都不会直接使用字面量
			 * 变量  变量可以用来保存字面量，而且变量的值是可以任意改变的，
			 * 变量更加方便我们使用，所以在开发中都是通过变量去保存一个字面量，
			 * 而且很少直接使用字面量
			 * 可以通过变量对字面量进行描述
			 * 
			 */
			//声明变量
			//在js中使用var关键字来声明一个变量
			var a;
			
			//为变量赋值
			a = 123;
			a = 456;
			//声明和赋值同时进行
			var b = 789;
			
			console.log(b);
		</script>
	</head>
	<body>
	</body>
</html>
