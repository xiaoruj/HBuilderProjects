<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--
			JS代码需要编写到script标签中
		-->
		<script type="text/javascript">
			/*
			 *控制浏览器弹出一个警告框
			 */
			alert("这是我的第一行Js代码");
			/*
			 * 让计算机在页面中输出一个内容
			 * document.writ()可以向body中输出一个内容
			 * js代码是一行一行执行，从上到下
			 */
			document.write("你看我出不出来~~~")
			/*
			 * 向控制台输出一个内容
			 */
			console.log("你猜我在哪出来呢？")
		</script>
	</head>
	<body>
	</body>
</html>
