<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*
			 * 强制类型转换
			 * 	-指将一个数据类型强制转换为其他的数据类型
			 * 	-类型装换主要指，将其他的数据类型，转换为string number boolean
			 */
			/*
			 *将其他的数据类型转换为String
			 * 	方式一：
			 * 			-调用被转换数据类型的toString()方法
			 * 			-该方法不会影响原方法，它会将转换的结果返回
			 * 			-但是要注意：null和undefined这两个值没有toString()方法
			 * 				如果调用他们的方法会报错
			 * 方式二：
			 * 			-调用String()方法，并将被转换的数据作为参数传递给函数
			 * 			-使用String()函数做强制类型转换时，
			 * 				对于Number和Boolean实际上就是调用toString()方法
			 * 				但是对于null和unfettered，就不会调用toString()方法
			 * 					它会将字面量null直接转换为字符串"null"
			 * 					它会将undefined直接转换为"undefined"
			 */
			var a = 123;
			//调用a的toString()方法
			//调用xxx的yyy()方法,就是xxx.yyy();
			//var b = a.toString();
			a = a.toString();
			a = true
			a = a.toString();
			a = null;
			//a = a.toString();
			a = 123;
			//调用String()函数，来将a转换为字符串
			a = String(a);
			console.log(typeof a);
			console.log(a);
		</scipt>
	</head>
	<body>
	</body>
</html>
