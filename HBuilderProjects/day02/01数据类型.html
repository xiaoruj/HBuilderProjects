<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			var a = 123;
			/*outstanding
			 * 数据类型指的是字面量的类型
			 * 在JS中一共有六种数据类型
			 * 		string 字符串
			 * 		Number 数值
			 * 		Boolean 布尔值
			 * 		Null 空值
			 * 		Undefined 未定义
			 * 		Object 对象
			 * 其中string Number Boolean Null Undefined属于基本数据类型
			 * 而Object 属于引用数据类型
			 */
			/*
			 * String字符串
			 * 	-在JS中字符串需要使用引号引起来
			 * 	-使用双引号或者单引号都可以，但是不要混着用
			 * 	-引号不能嵌套，双引号之间不能放双引号，单引号之间不能放单引号
			 */
			var str = "hello";
			console.log(str);
			 /*
			  * 在字符串中我们可以使用\作为转义字符，
			  * 当表示一些特殊符号时可以使用\进行转义
			  * \"表示"
			  * \'表示'
			  * \n表示换行
			  * \t 表示制表符
			  * \\表示\
			  */
			 //输出字面量 字符串str
			 alert("str")
			 //输出变量str
			 alert(str)
		</script>
	</head>
	<body>
	</body>
</html>
