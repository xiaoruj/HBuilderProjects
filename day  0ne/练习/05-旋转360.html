<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			body{
				background:#333;
			}
			.box{
				width: 430px;
				margin: 100px auto;
			}
			.box img{
				transition: all 2s;
			}
			.box img:nth-of-type(1){
				transform: translate(-500px,-100px) rotate(-180deg);
			}
			.box img:nth-of-type(2){
				transform: translate(-360px,-600px) rotate(120deg);
			}
			.box img:nth-of-type(3){
				transform: translate(180px,180px) rotate(-180deg);
			}
			.box img:nth-of-type(4){
				transform: translate(700px,-700px) rotate(-40deg);
			}
			.box img:nth-of-type(5){
				transform: translate(-360px,-180px) rotate(180deg);
			}
			.box img:nth-of-type(6){
				transform: translate(-240px,-360px) rotate(-360deg);
			}
			.box img:nth-of-type(7){
				transform: translate(-500px,-240px) rotate(-90deg);
			}
			.box img:nth-of-type(8){
				transform: translate(1300px,1000px) rotate(180deg);
			}
			.box img:nth-of-type(9){
				transform: translate(-240px,-110px) rotate(-240deg);
			}
			.box:hover img{
				transform: none;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<img src="img/shield_1_01.png" >
			<img src="img/shield_1_02.png" >
			<img src="img/shield_1_03.png" >
			<img src="img/shield_1_04.png" >
			<img src="img/shield_1_05.png" >
			<img src="img/shield_1_06.png" >
			<img src="img/shield_1_07.png" >
			<img src="img/shield_1_08.png" >
			<img src="img/shield_1_09.png" >
		</div>
	</body>
</html>
