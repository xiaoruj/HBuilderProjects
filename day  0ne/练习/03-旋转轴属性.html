<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 252px;
				height: 300px;
				border: 1px solid #000;
				margin: 100px auto;
			}
			.box img{
				transition: all 1s;
				transform-origin:right  ;
			}
			.box:hover img{
				transform: rotateX(-90deg);
			}
		</style>
	</head>
	<body>
		<div class="box">
			<img src="img/huge.jpg" >
			
		</div>
	</body>
</html>
