<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box{
			width: 300px;
			height: 300px;
			border: 1px solid #000;
			background-image: radial-gradient(circle closest-side,red 10%,pink 50%,blue 80%);
			}
			.box2{
				width: 300px;
				height: 300px;
				border: 1px solid #000;
				background-image: radial-gradient(circle farthest-side at 50px 50px,red 10%,pink 50%,blue 80%);
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
		<div class="box2"></div>
	</body>
</html>
