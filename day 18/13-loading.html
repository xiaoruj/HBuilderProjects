<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				list-style: none;
			}
			body{
				background: #ED5565;
			}
			.fang{
				width: 80px;
				height: 80px;
				background: #fff;
				margin: 100px auto;
				animation: fang 2s infinite;
			}
			.yuan{
				width: 8px;
				height: 8px;
				/* background: blue; */
				margin: 300px auto;
				position: relative;
			}
			.yuan li{
				width: 8px;
				height: 40px;
				position: absolute;
				left:0px;
				top:4px;
				transform-origin: center top;
			}
			.yuan li:nth-of-type(1){
				
			}
			.yuan li:nth-of-type(2){
				transform: rotate(45deg);
			}
			.yuan li:nth-of-type(3){
				transform: rotate(90deg);
			}
			.yuan li:nth-of-type(4){
				transform: rotate(135deg);
			}
			.yuan li:nth-of-type(5){
				transform: rotate(180deg);
			}
			.yuan li:nth-of-type(6){
				transform: rotate(225deg);
			}
			.yuan li:nth-of-type(7){
				transform: rotate(270deg);
			}
			.yuan li:nth-of-type(8){
				transform: rotate(315deg);
			}
			.yuan li::before{
				content: "";
				width: 8px;
				height: 8px;
				background: #fff;
				position: absolute;
				left: 0;
				bottom: 0;
				border-radius: 50%;
				animation: yuan 0.8s linear alternate infinite;
				/* 默认状态透明度0.3
				 第一种方式
				 */
				/* opacity: 0.3;*/
				/* 第二种方式 */
				animation-fill-mode: backwards;
			}
			.yuan li:nth-of-type(1)::before{
				animation-delay: 0.1s;
			}
			.yuan li:nth-of-type(2)::before{
				animation-delay: 0.2s;
			}
			.yuan li:nth-of-type(3)::before{
				animation-delay: 0.3s;
			}
			.yuan li:nth-of-type(4)::before{
				animation-delay: 0.4s;
			}
			.yuan li:nth-of-type(5)::before{
				animation-delay: 0.5s;
			}
			.yuan li:nth-of-type(6)::before{
				animation-delay: 0.6s;
			}
			.yuan li:nth-of-type(7)::before{
				animation-delay: 0.7s;
			}			
			.yuan li:nth-of-type(8)::before{
				animation-delay: 0.8s;
			}

			@keyframes fang{
				0%{
					
				}
				50%{
					transform: rotateX(180deg);
				}
				100%{
					transform: rotateX(180deg) rotateY(180deg);
				}
			}
			/* 定义圆 */
			@keyframes yuan{
				from{
					opacity: 0.3;
					transform: scale(1);
				}
				to{
					opacity: 1;
					transform: scale(2);
				}
			}
		</style>
	</head>
	<body>
		<div class="fang"></div>
		<ul class="yuan">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</body>
</html>
