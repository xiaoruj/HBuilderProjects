<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 600px;
				height: 300px;
				border: 1px solid #000;
				margin: 100px auto;
				display: flex;
			}
			.box span{
				width: 100px;
			}
			.box span:nth-of-type(1){
				background: red;
				flex-grow: 1;
			}
			.box span:nth-of-type(2){
				background: yellow;
				flex-grow: 2;
			}
			.box span:nth-of-type(3){
				background: blue;
				flex-grow: 3;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<span></span>
			<span></span>
			<span></span>
		</div>
	</body>
</html>
