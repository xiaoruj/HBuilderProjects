<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 400px;
				height: 300px;
				border: 1px solid #000;
				margin: 100px auto;
				display: flex;
			}
			.box span{
				width: 200px;
				
			}
			.box span:nth-of-type(1){
				background: red;
				/* flex-shrink: 1; */
				/* 
					压缩率:
					每份压缩的像素值 = 超出的宽度/份数
					200/6 = 33.33px
				 */
				flex-shrink: 1;
			}
			.box span:nth-of-type(2){
				background: pink;
				flex-shrink: 2;
			}
			.box span:nth-of-type(3){
				background: plum;
				flex-shrink: 3;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<span></span>
			<span></span>
			<span></span>
		</div>
	</body>
</html>
