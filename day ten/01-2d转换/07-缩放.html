<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 280px;
				height:330px;
				border: 1px solid red;
				margin: 100px auto;
				overflow: hidden;
			}
			.box img{
				width: 100%;
				height: 100%;
				transition: all .5s;
			}
			.box:hover img{
				transform: scale(1.5);
			}
		</style>
	</head>
	<body>
		<div class="box">
			<img src="img/liuzhiyuan.jpg" >
		</div>
	</body>
</html>
