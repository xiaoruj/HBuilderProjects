<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			body{
				background: pink;
			}
			.box{
				width: 300px;
				height: 300px;
				background: yellow;
				margin: 100px auto;
				position: relative;
				transition: all 1s;
				/* 开启3D空间 */
				transform-style: preserve-3d;
			}
			.box .down{
				width: 100%;
				height: 100%;
				background: url(img/bg.png) no-repeat -305px bottom;
				position: absolute;
				left:0;
				top:0;
				transform: rotateY(180deg);
			}
			.box .up{
				width: 100%;
				height: 100%;
				background: url(img/bg.png) no-repeat left bottom;
				position: absolute;
				left:0;
				top:0;
			}
			.box:hover{
				transform: rotateY(180deg);
			}
		</style>
	</head>
	<body>
		<div class="box">
			<span class="down"></span>
			<span class="up"></span>
		</div>
	</body>
</html>
