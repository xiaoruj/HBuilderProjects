<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				width: 360px;
				height: 240px;
				border: 1px solid #000;
				margin: 100px auto;
				position: relative;
			}
			img{
				display: block;
			}
			.box::before{
				content:"";
				width: 0;
				height: 180px;
				border-top:1px solid #fff;
				border-bottom:1px solid #fff;
				position: absolute;
				left:50%;
				margin-left: -160px;
				top:50%;
				margin-top: -90px;
				transition: all 1s;
			}
			.box::after{
				content:"";
				width: 300px;
				height: 0;
				border-left:1px solid #fff;
				border-right:1px solid #fff;
				position: absolute;
				left:50%;
				margin-left: -150px;
				bottom:50%;
				margin-bottom: -100px;
				transition: all 1s;
			}
			.box:hover:before{
				width: 320px;
			}
			.box:hover:after{
				height: 200px;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<img src="img/img_02.jpg" >
		</div>
	</body>
</html>
