<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<link href="css/bootstrap.css" rel="stylesheet">
	</head>
	<body>
		<a class="btn btn-default active" href="#" role="button">Link</a>
		<p>
			<button type="button" class="btn btn-primary btn-lg">（大按钮）Large button</button>
			<button type="button" class="btn btn-default btn-lg">（大按钮）Large button</button>
		</p>
		<p>
			<button type="button" class="btn btn-primary">（默认尺寸）Default button</button>
			<button type="button" class="btn btn-default">（默认尺寸）Default button</button>
		</p>
		<p>
			<button type="button" class="btn btn-primary btn-sm">（小按钮）Small button</button>
			<button type="button" class="btn btn-default btn-sm">（小按钮）Small button</button>
		</p>
		<p>
			<button type="button" class="btn btn-primary btn-xs">（超小尺寸）Extra small button</button>
			<button type="button" class="btn btn-default btn-xs">（超小尺寸）Extra small button</button>
		</p>
		<button type="button" class="btn btn-primary btn-lg btn-block active">（块级元素）Block level button</button>
		<img src="img/1.jpg" class="img-rounded" alt="">
		<img src="img/1.jpg" class="img-circle" alt="">
		<img src="img/1.jpg" class="img-thumbnail" alt="">
		<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
		<script src="js/bootstrap.js"></script>
	</body>
</html>
