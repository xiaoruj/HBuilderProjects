<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<style>
			.myColor1 {
				background: pink;
			}

			.myColor2 {
				background: yellow;
			}

			.myColor3 {
				background: orange;
			}
		</style>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
	</head>
	<body>

		<div class="container">
			<div class="row">
				<div class="col-lg-4 col-md-2 col-sm-2 col-lg-offset-1 col-md-offset-1 myColor1">
					col-lg-8
				</div>
				<div class="col-lg-4 col-md-2 col-sm-8 col-lg-offset-2 col-md-offset-1 myColor2">col-lg-4</div>
				<div class="col-lg-4 col-md-2 col-sm-8 col-lg-offset-1 col-md-offset-1 myColor3">col-lg-4</div>
				<div class="col-lg-4 col-md-2 col-sm-8 col-lg-offset-2 col-md-offset-1 myColor1">col-lg-4</div>
			</div>

		</div>

		<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
	</body>
</html>
