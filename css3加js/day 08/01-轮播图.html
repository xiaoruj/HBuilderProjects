<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
				text-decoration: none;
			}

			/*让<body有20px的内边距*/
			body {
				padding: 20px;
			}

			/*最外围的div*/
			#container {
				width: 600px;
				height: 400px;
				overflow: hidden;
				position: relative;
				/*相对定位*/
				margin: 0 auto;
			}

			/*包含所有图片的<div>*/

			#list {
				width: 4200px;
				/*7张图片的宽: 7*600 */
				height: 400px;
				position: absolute;
				/*绝对定位*/
				z-index: 1;

			}

			/*所有的图片<img>*/
			#list img {
				float: left;
				/*浮在左侧*/
			}

			/*包含所有圆点按钮的<div>*/
			#pointsDiv {
				position: absolute;
				height: 10px;
				width: 100px;
				z-index: 2;
				bottom: 20px;
				left: 250px;
			}

			/*所有的圆点<span>*/

			#pointsDiv span {
				cursor: pointer;
				float: left;
				border: 1px solid #fff;
				width: 10px;
				height: 10px;
				border-radius: 50%;
				background: #333;
				margin-right: 5px;
			}

			/*第一个<span>*/

			#pointsDiv .on {
				background: orangered;
			}

			/*切换图标<a>*/

			.arrow {
				cursor: pointer;
				display: none;
				line-height: 39px;
				text-align: center;
				font-size: 36px;
				font-weight: bold;
				width: 40px;
				height: 40px;
				position: absolute;
				z-index: 2;
				top: 180px;
				background-color: RGBA(0, 0, 0, 0.3);
				color: #fff;
			}

			/*鼠标移到切换图标上时*/
			.arrow:hover {
				background-color: RGBA(0, 0, 0, 0.7);
			}

			#container:hover .arrow {
				display: block;
			}

			#prev {
				left: 20px;
			}

			#next {
				right: 20px;
			}
		</style>
	</head>
	<body>
		<div id="container">
			<div id="list" style="left: -600px;">
				<img src="img/5.jpg" alt="5" />
				<img src="img/1.jpg" alt="1" />
				<img src="img/2.jpg" alt="2" />
				<img src="img/3.jpg" alt="3" />
				<img src="img/4.jpg" alt="4" />
				<img src="img/5.jpg" alt="5" />
				<img src="img/1.jpg" alt="1" />
			</div>
			<div id="pointsDiv">
				<span index="1" class="on"></span>
				<span index="2"></span>
				<span index="3"></span>
				<span index="4"></span>
				<span index="5"></span>
			</div>
			<a href="javascript:;" id="prev" class="arrow">&lt;</a>
			<a href="javascript:;" id="next" class="arrow">&gt;</a>
		</div>

		<script src="./js/jquery.1.10.2.js"></script>
		<script type="text/javascript">
			$(function() {
				var $next = $('#next');
				var $prev = $('#prev');
				var $list = $('#list');
				var PAGE_WIDTH = 600;
				var time = 3000;
				var itemTime = 30;
				var $points = $('#pointsDiv span');
				var img_num = $points.length;
				var index = 0;
				var $container = $('#container');
				var isMove = false;
				$prev.click(function() {
					nextPage(false);
				});
				$next.click(function() {
					nextPage(true);
				});
				$points.click(function() {
					var targetIndex = $(this).index();
					nextPage(targetIndex);
				});
				var autoTimer = setInterval(function() {
					nextPage(true)
				}, 3000);
				$container.hover(function() {
					clearInterval(autoTimer);
				}, function() {
					autoTimer = setInterval(function() {
						nextPage(true)
					}, 3000);
				});

				function nextPage(next) {
					if (isMove) {
						return
					}
					isMove = true;
					if (typeof next === 'boolean') {
						var offset = next ? -PAGE_WIDTH : PAGE_WIDTH;
					} else {
						var offset = -(next - index) * PAGE_WIDTH;
					}

					var itemOffset = offset / (time / itemTime);
					var left = $list.position().left;
					var targetLeft = left + offset;
					var timer = setInterval(function() {
						left += itemOffset;
						if (left === targetLeft) {
							clearInterval(timer);
							isMove = false;
							if (left === 0) {
								left = -img_num * PAGE_WIDTH;
							} else if (left === -(img_num + 1) * PAGE_WIDTH) {
								left = -PAGE_WIDTH;
							}
						}
						$list.css('left', left);
					}, itemTime);
					upDate(next);
				}

				function upDate(next) {
					if (typeof next === 'boolean') {
						var targetIndex = next ? index + 1 : index - 1;
					} else {
						var targetIndex = next;
					}

					if (targetIndex < 0) {
						targetIndex = img_num - 1;
					} else if (targetIndex > img_num - 1) {
						targetIndex = 0;
					}
					$points.eq(index).removeClass('on');
					$points.eq(targetIndex).addClass('on');
					index = targetIndex;
				}

			})
		</script>
	</body>
</html>
