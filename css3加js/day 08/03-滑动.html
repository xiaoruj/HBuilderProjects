<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		* {
			margin: 0px;
		}

		.div1 {
			position: absolute;
			width: 200px;
			height: 200px;
			top: 50px;
			left: 10px;
			background: red;
		}
	</style>
	<body>
		<button id="btn1">慢慢收缩</button>
		<button id="btn2">慢慢展开</button>
		<button id="btn3">收缩/展开切换</button>
		<div class="div1">
		</div>
		<script type="text/javascript" src="js/jquery-1.10.1.js"></script>
		<script type="text/javascript">
			$('#btn1').click(function() {
				$('.div1').slideUp(2000);
			})
			$('#btn2').click(function() {
				$('.div1').slideDown(2000)
			})
			$('#btn3').click(function() {
				$('.div1').slideToggle(2000)
			})
		</script>
	</body>
</html>
