<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<h1>测试window.onload与$(document).ready()</h1>
		<img id="logo" src="img/6.jpg">
		<script type="text/javascript" src="js/jquery-1.10.1.js"></script>
		<script type="text/javascript">
			var $img = $('#logo');
			console.log($img.width());
			$(function() {
				console.log('我是jQuery1：' + $img.width());
			});
			$(function() {
				console.log('我是jQuery2：' + $img.width());
			});
			window.onload = function() {
				console.log('我是onload1：' + $img.width());
			}
			window.onload = function() {
				console.log('我是onload2：' + $img.width());
			}
		</script>
	</body>
</html>
