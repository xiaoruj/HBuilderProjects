<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0px;
			}

			.div1 {
				position: absolute;
				width: 100px;
				height: 100px;
				top: 50px;
				left: 300px;
				background: red;
				color: #fff;
			}
		</style>
	</head>
	<body>
		<button id="btn1">逐渐扩大</button>
		<button id="btn2">向右移动</button>
		<button id="btn3">向左移动</button>
		<button id="btn4">停止动画</button>

		<div class="div1">
			爱在西元前，学在尚硅谷
		</div>
		<script type="text/javascript" src="js/jquery-1.10.1.js"></script>
		<script type="text/javascript">

			$(function() {
				$('#btn1').click(function() {
					$('.div1').animate({
						'width': '300px'
					}, 1000).animate({
						'height': '300px'
					}, 1000)
				});
				$('#btn2').click(function() {
					$('.div1').animate({
						'left': '+=300'
					}, 1500)
				});
				$('#btn3').click(function() {
					$('.div1').animate({
						'left': '-=300'
					}, 1500)
				});
				$('#btn4').click(function() {
					//$('.div1').stop(false,false);
					//$('.div1').stop(true,false);
					//$('.div1').stop(true,true);
					$('.div1').stop(false, true);
				})
			});
		</script>
	</body>
</html>
