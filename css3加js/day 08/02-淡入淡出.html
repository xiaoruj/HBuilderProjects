<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		* {
			margin: 0px;
		}

		.div1 {
			position: absolute;
			width: 200px;
			height: 200px;
			top: 50px;
			left: 10px;
			background: red;
		}
	</style>

	<body>
		<button id="btn1">慢慢淡出</button>
		<button id="btn2">慢慢淡入</button>
		<button id="btn3">淡出/淡入切换</button>

		<div class="div1">
		</div>
		<script type="text/javascript" src="js/jquery-1.10.1.js"></script>
		<script type="text/javascript">
			$('#btn1').click(function() {
				$('.div1').fadeOut(2000);
			});
			$('#btn2').click(function() {
				$('.div1').fadeIn(2000);
			})
			$('#btn3').click(function() {
				$('.div1').fadeToggle(2000);
			})
		</script>
	</body>
</html>
