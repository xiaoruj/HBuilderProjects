<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/less">
			@zero:0;
			@bg1:pink;
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				width: 400px;
				height: 400px;
				background: @bg1;
				position: absolute;
				left: @zero;
				top: @zero;
				right: @zero;
				bottom: @zero;
				margin: auto;
			}
			.inner{
				width: 200px;
				height: 200px;
				background: greenyellow;
				position: absolute;
				left: @zero;
				top: @zero;
				right: @zero;
				bottom: @zero;
				margin: auto;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="inner"></div>
		</div>
	</body>
	<script type="text/javascript" src="js/less.js"></script>
</html>
