<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!--
			图片标签:也叫插入图标签
			属性: 属性名对应以一个属性值, 叫做键值对, key/value对, kv对
			例如: <人  姓名="老刘" 性别="男" 眼睛="水汪汪的小眼睛儿" />
			
			img属性:
			src:图片的路径
			width: 图片的宽度 单位是像素px
			height:图片的高度 单位是像素px
			注意: 当单独设置宽度或者高度时,相应的宽高会进行等比例缩放
			title: 提示文本,将鼠标悬停在图片,出现提示信息
			alt:替换文本,当图片路径错误时,会提示
			border: 图片边框
		 -->
		<img src="mm.jpg" wight="1200" height="800" title="快过来" alt="图片不显示" border="8"/>
	</body>
</html>
