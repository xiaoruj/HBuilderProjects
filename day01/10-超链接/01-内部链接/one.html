<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 
			内部链接: 在自己的网站中,网页之间相互跳转
			
			属性:
			href:网页的地址
			target: _self(默认值)从当前选项卡直接跳转到目标网页
			        _blank 重新打开选项卡跳转到目标网页
		 -->
		<h1>我是第一个网页</h1>
		<a href="two.html" target="_blank">去第二个</a>
	</body>
</html>
