<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 1000px;
				height: 500px;
				border: 1px solid #000000;
				margin: 100px auto 0;
				position: relative;
			}
			.box span{
				width: 200px;
				height: 200px;
				background: red;
				position: absolute;
				left:50%;
				top:50%;
				margin-left: -100px;
				margin-top: -100px;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<span></span>
		</div>
	</body>
</html>
