<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 1000px;
				height: 500px;
				border: 1px solid #000000;
				margin: 100px auto 0;
				position: relative;
			}
			.s1{
				width: 100px;
				height: 30px;
				background: red;
				position: absolute;
				left:50px;
				top:0;
				z-index: -1;
			}
			.s2{
				width: 100px;
				height: 30px;
				background: blue;
				position: absolute;
				left:10px;
				top:10px;
				z-index: 2;
			}
			.s3{
				background: yellow;
				display: block;
				width: 100px;
				height: 30px;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<span class="s1">s1</span>
			<span class="s2">s2</span>
			<span class="s3">s3</span>
		</div>
	</body>
</html>
