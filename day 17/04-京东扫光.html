<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			body{
				background: #333;
			}
			.box{
				width: 330px;
				height: 475px;
				background: url(jd.jpg) no-repeat 0 0;
				margin: 100px auto;
				position: relative;
				overflow: hidden;
			}
			.box::before{
				content: "";
				width: 20px;
				height: 2000px;
				/* background: pink; */
				position: absolute;
				left: 0;
				top: -1030px;
				background-image: linear-gradient(to right,rgba(255,255,255,0.3),rgba(255,255,255,1),rgba(255,255,255,0.3));
				transform: rotateZ(40deg);
				transition: all .5s;
			}
			.box:hover::before{
				top: -110px;
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
	</body>
</html>
