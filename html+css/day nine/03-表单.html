<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<form action="http://www.baidu.com" method="post">
			 <label for="txt1">姓名:</label>
			 <input type="text" id="txt1">
			 <br />
			 <br />
			 <label for="">密码:</label>
			 <input type="password">
			 <br />
			 <br />
			 性别:
			 <label for="man">男:</label>
			 <input type="radio" id="man" name="gender">
			 <label for="woman">女:</label>
			 <input type="radio" id="woman" name="gender" checked>
			 <br />
			 <br />
			 学历:
			 <label for="">本科</label>
			 <input type="radio" name="xl">
			 <label for="">小学</label>
			 <input type="radio" name="xl">
			 <label for="">幼儿园</label>
			 <input type="radio" name="xl">
			 <br />
			 <br />
			 您的兴趣爱好是:
			 看书<input type="checkbox">
			 追剧<input type="checkbox">
			 吃零食<input type="checkbox" checked="checked">
			 <br />
			 <br />
			 您的国籍是:
			 <br />
			 <select>
				 <option>中国</option>
				 <option>英国</option>
				 <option>不丹</option>
				 <option>美国</option>
			 </select>
			 <br />
			 <select>
				 <optgroup label="亚洲">
					 <option>中国</option>
					 <option>不丹</option>
					 <option>吉尔吉斯坦</option>
					 <option>巴基斯坦</option>
				 </optgroup>
				 <optgroup label="欧洲">
					 <option>英国</option>
					 <option>德国</option>
					 <option>冰岛</option>
					 <option>法国</option>
				 </optgroup>
				 <optgroup label="美洲">
					 <option>美国</option>
					 <option>墨西哥</option>
					 <option>阿根廷</option>
					 <option selected="selected">巴西</option>
				 </optgroup>
			 </select>
			 <br />
			 <br />
			 请介绍一下你自己:
			 <br />
			 <textarea></textarea>
			 <br />
			 <br />
			 <input type="button" value="按钮按钮">
			 <input type="submit" value="提交">
			 <input type="reset" value="重置按钮">
			 <br />
			 <br />
			 <button type="reset">按钮</button>
		</form>
	</body>
</html>
