<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 252px;
				height: 300px;
				border: 1px solid #000;
				margin: 100px auto;
			}
			.box img{
				/* 过渡 */
				transition: all 1s;
				/* 旋转中心点 */
				transform-origin:right;
			}
			.box:hover img{
				/* 鼠标经过旋转180度 */
				transform: rotate(180deg);
			}
		</style>
	</head>
	<body>
		<div class="box">
			<img src="img/huge.jpg">
		</div>
	</body>
</html>
