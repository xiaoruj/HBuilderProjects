<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				list-style: none;
			}
			.box{
				width: 932px;
				height: 94px;
				margin: 100px auto;
			}
			.box ul li{
				float: left;
				margin-right:8px ;
			}
			.box ul li a{
				display: block;
				width: 225px;
				height: 92px;
				border: 1px solid red;
				text-decoration: none;
				border-radius: 5px;
			}
			.box .left{
				float: left;
				width: 52px;
				height: 52px;
				background: url(sprite.png) no-repeat -156px 0;
				margin: 20px 0 0 14px;
			}
			.box .right{
				float: left;
				margin: 27px 0 0 8px;
			}
			.box .right h5{
				font-size: 16px;
				font-weight: bold;
				color: #545e64;
			}
			.box .right p{
				font-size: 12px;
				color: #999;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<ul class="clearfix">
				<li>
					<a href="##">
						<div class="left"></div>
						<div class="right">
							<h5>就业真相</h5>
							<p>平均月薪30000日元</p>
						</div>
					</a>
				</li>
				<li>
					<a href="##">
						<div class="left" style="background-position-x: -52px;"></div>
						<div class="right">
							<h5>就业真相</h5>
							<p>平均月薪30000日元</p>
						</div>
					</a>
				</li>
				<li>
					<a href="##">
						<div class="left" style="background-position-x: -104px;"></div>
						<div class="right">
							<h5>就业真相</h5>
							<p>平均月薪30000日元</p>
						</div>
					</a>
				</li>
				<li style="margin: 0;">
					<a href="##">
						<div class="left" style="background-position-x: 0;"></div>
						<div class="right">
							<h5>就业真相</h5>
							<p>平均月薪30000日元</p>
						</div>
					</a>
				</li>
			</ul>
		</div>
	</body>
</html>
