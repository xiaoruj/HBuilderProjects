<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 
				并集选择器: 将多个选择器用逗号隔开,实现相同的属性
			 */
			.box span,.box i,.one{
				background: pink;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<span>span</span>
			<i>i</i>
			<b class="one">b</b>
		</div>
	</body>
</html>
