<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 方法一: 旋转父盒子,此时子盒子形成了一个3D效果 */
			body{
				background: pink;
			}
			.box{
				width: 300px;
				height: 300px;
				background: yellow;
				margin: 100px auto;
				position: relative;
				/* transition: all 1s; */
				/* 给父元素设置开启3D空间 */
				/* transform-style: preserve-3d; */
			}
			.box .down{
				width: 100%;
				height: 100%;
				background: url(img/bg.png) no-repeat -305px bottom;
				position: absolute;
				left:0;
				top:0;
				transform: rotateY(180deg);
				transition: all 1s;
			}
			.box .up{
				width: 100%;
				height: 100%;
				background: url(img/bg.png) no-repeat left bottom;
				position: absolute;
				left:0;
				top:0;
				transition: all 1s;
				backface-visibility: hidden;
			}
			.box:hover .down{
				transform: rotateY(0deg);
			}
			.box:hover .up{
				transform: rotateY(180deg);
			}
		</style>
	</head>
	<body>
		<div class="box">
			<span class="down"></span>
			<span class="up"></span>
		</div>
	</body>
</html>
