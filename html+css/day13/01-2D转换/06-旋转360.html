<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			body{
				background: #333;
			}
			.box{
				width: 430px;
				margin: 100px auto;
			}
			.box img{
				transition: all 2s;
			}
			.box img:nth-of-type(1){
				transform: translate(-300px,-100px) rotate(-180deg);
			}
			.box img:nth-of-type(2){
				transform: translate(300px,100px) rotate(-160deg);
			}
			.box img:nth-of-type(3){
				transform: translate(400px,-100px) rotate(90deg);
			}
			.box img:nth-of-type(4){
				transform: translate(700px,100px) rotate(180deg);
			}
			.box img:nth-of-type(5){
				transform: translate(600px,300px) rotate(380deg);
			}
			.box img:nth-of-type(6){
				transform: translate(-400px,-450px) rotate(-200deg);
			}
			.box img:nth-of-type(7){
				transform: translate(-500px,-300px) rotate(350deg);
			}
			.box img:nth-of-type(8){
				transform: translate(-370px,-500px) rotate(300deg);
			}
			.box img:nth-of-type(9){
				transform: translate(400px,30px) rotate(280deg);
			}
			.box:hover img{
				transform: none;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<img src="img/shield_1_01.png" >
			<img src="img/shield_1_02.png" >
			<img src="img/shield_1_03.png" >
			<img src="img/shield_1_04.png" >
			<img src="img/shield_1_05.png" >
			<img src="img/shield_1_06.png" >
			<img src="img/shield_1_07.png" >
			<img src="img/shield_1_08.png" >
			<img src="img/shield_1_09.png" >
		</div>
	</body>
</html>
