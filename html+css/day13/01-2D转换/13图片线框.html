<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				list-style: none;
			}
			body{
				background: #ccc;
			}
			.box{
				width: 500px;
				height: 130px;
				margin: 100px auto;
				/* background: pink; */
			}
			.box ul li{
				width:233px;
				height:130px;
				float: left;
				background: url(img2/1.png) no-repeat 0 0;
				margin-right: 10px;
				position: relative;
			}
			.box ul li{
				overflow: hidden;
			}
			.box ul li::before{
				content: "";
				width: 100%;
				height: 100%;
				border-top: 1px solid red;
				border-bottom: 1px solid red;
				position: absolute;
				left: 0;
				top: 0;
				box-sizing: border-box ;
				transform: scale(0,1);
				transition: all 1s;
			}
			.box ul li::after{
				content: "";
				width: 100%;
				height: 100%;
				border-left: 1px solid red;
				border-right: 1px solid red;
				position: absolute;
				left: 0;
				top: 0;
				box-sizing: border-box ;
				transform: scale(1,0);
				transition: all 1s;
			}
			.box ul li:hover::before,.box ul li:hover::after{
				transform:scale(1,1) ;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<ul>
				<li></li>
				<li></li>
			</ul>
		</div>
	</body>
</html>
