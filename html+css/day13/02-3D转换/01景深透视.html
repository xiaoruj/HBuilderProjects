<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 234px;
				height: 488px;
				border: 1px solid #000;
				margin: 100px auto;
				perspective: 1000px;
			}
			.box img{
				transition: all .5s;
				transform-origin:right;
			}
			.box:hover img{
				transform: rotateY(-45deg);
			}
		</style>
	</head>
	<body>
		<div class="box">
			<img src="img/door.png" >
		</div>
	</body>
</html>
