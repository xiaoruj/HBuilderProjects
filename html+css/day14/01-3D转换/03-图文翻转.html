<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				width: 334px;
				height: 218px;
				border: 1px solid #000;
				margin: 100px auto;
				position: relative;
				transform-style: preserve-3d;
				perspective: 1000px;
				}
				.content{
					width: 100%;
					height: 100%;
					background: deepskyblue;
					color: #fff;
					position: absolute;
					left: 0;
					top: 0;
					padding: 20px 10px 20px 20px;
					box-sizing: border-box;
					transform: rotateX(90deg);
					transform-origin: bottom;
					transition: all .5s;
					opacity: 0;
				}
				.box img{
					position: absolute;
					left: 0;
					transition: all .5s;
					top: 0;
					transform-origin: top;
				}
				.box:hover img{
					transform: rotateX(-90deg);
					opacity: 0;
				}
				.box:hover .content{
					transform: rotateX(0deg);
					opacity: 1;
				}
				
		</style>
	</head>
	<body>
		<div class="box">
			<div class="content">
				<h2>HTML</h2>

			</div>
			<img src="img/p1.jpg" >
		</div>
	</body>
</html>
