<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				width: 300px;
				height: 300px;
				margin: 100px auto;
				/*  动画名称  动画的时间 动画的方式 动画的延时 动画的方向  动画的次数 */
				animation: dh 5s linear 1s reverse 5;
			}
			@keyframes dh{
				0%{
					transform: rotate(0deg);
				}
				25%{
					transform: rotate(-90deg);
				}
				50%{
					transform: rotate(-180deg);
				}
				75%{
					transform: rotate(-270deg);
				}
				100%{
					transform: rotate(-360deg);
				}
			}
			.box:hover{
				animation-play-state: paused;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<img src="img/musicb.jpg" >
		</div>
	</body>
</html>
