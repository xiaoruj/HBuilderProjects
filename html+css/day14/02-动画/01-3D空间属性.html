<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				width: 600px;
				height: 600px;
				background: url(img/zb.png);
				margin: 10px auto;
				position: relative;
			}
			.zoo{
				width: 400px;
				height: 400px;
				border: 2px dashed red;
				position: absolute;
				left: 100px;
				top: 100px;
				perspective: 1000px;
				transform-style: preserve-3d;
			}
			.mao{
				width: 200px;
				height: 200px;
				background: url(img/02.jpg) no-repeat;
				position: absolute;
				left: 100px;
				top: 100px;
				background-size: cover;
				perspective: 1000px;
				transform-style: preserve-3d;
				transform: rotateY(45deg);
				transition: all 1s;
			}
			.dog{
				width: 200px;
				height: 200px;
				position: absolute;
				left: 0;
				top: 0;
				transform-origin: top;
				transform: translateZ(20px) rotateX(45deg);
			}
			.zoo:hover .mao{
				transform: rotateY(360deg);
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="zoo">
				<div class="mao">
					<img src="img/01.jpg" class="dog" >
				</div>
			</div>
		</div>
	</body>
</html>
