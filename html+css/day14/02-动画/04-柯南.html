<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			body{
				background: #555;
			}
			.box{
				width: 400px;
				height: 250px;
				/* background: pink; */
				margin: 200px auto;
				position: relative;
				transform-style: preserve-3d;
				perspective: 1000px;
			}
			.box a{
				width: 100%;
				height: 100%;
				background: url(img/07.jpg) no-repeat;
				position: absolute;
				left: 0;
				top: 0;
				transform-style: preserve-3d;
				transition: all .5s;
			}
			.box a:before{
				content: "";
				width: 100%;
				height: 40px;
				background: yellow;
				position: absolute;
				left: 0;
				bottom: 0;
				background: url(img/07.jpg) no-repeat 0 bottom;
				transform-origin: bottom;
				transform: rotateX(90deg);
			}
			.box a span{
				width: 100%;
				height: 40px;
				line-height: 40px;
				text-align: center;
				font-size: 20px;
				position: absolute;
				left: 0;
				bottom: -40px;
				color: #fff;
				transform-origin: top;
				transform: rotateX(-90deg);
				background: rgba(0,0,0,.5);
			}
			.box:hover a{
				transform: rotateX(80deg);
			}
			.box a:after{
				content: "";
				width: 100%;
				height: 100%;
				background: rgba(0,0,0,0.3);
				/* 怪异盒子模型 */
				box-shadow: 0 0 50px 20px rgba(0,0,0,0.3);
				position: absolute;
				left: 0;
				top: 0;
				/* scale缩放 */
				transform: translateY(200px) translateZ(-200px) rotateX(90deg) scale(0.7);
				transition: all .5s;
			}
			.box:hover a:after{
				transform: translateY(200px) translateZ(-100px) rotateX(0deg) scale(0.9);
			}
		</style>
	</head>
	<body>
		<div class="box">
			<a href="##">
				<span>真相只有一个</span>
			</a>
		</div>
	</body>
</html>
