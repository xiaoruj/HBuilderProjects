<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				list-style: none;
			}
			.box{
				width: 330px;
				height: 60px;
				margin: 100px auto;
			}
			.box ul li{
				width: 100px;
				height: 60px;
				float: left;
			}
			.box ul li a{
				display: block;
				width: 100%;
				height: 100%;
				position: relative;
				transition: all 1s;
				transform-origin: bottom;
				transform-style: preserve-3d;
				perspective: 1000px;
			}
			.box ul li a span{
				width: 100%;
				height: 100%;
				line-height: 60px;
				position: absolute;
				left: 0;
				top: 0;
				text-align: center;
			}
			.box ul li a span:nth-of-type(1){
				background: yellowgreen;
				top: -60px;
				transform-origin: bottom;
				transform: rotateX(90deg);
			}
			.box ul li a span:nth-of-type(2){
				background: yellow;
			}
			.box ul li a:hover{
				transform: rotateX(-90deg);
			}
		</style>
	</head>
	<body>
		<div class="box">
			<ul>
				<li>
					<a href="##">
						<span>上面</span>
						<span>下面</span>
					</a>
				</li>
				<li>
					<a href="##">
						<span>上面</span>
						<span>下面</span>
					</a>
				</li>
				<li>
					<a href="##">
						<span>上面</span>
						<span>下面</span>
					</a>
				</li>
			</ul>
		</div>
	</body>
</html>
