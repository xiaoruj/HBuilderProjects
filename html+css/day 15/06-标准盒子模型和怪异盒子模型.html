<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 标准盒子模型 */
			.one{
				width: 100px;
				height: 100px;
				background: pink;
				padding:10px;
				border: 10px solid yellowgreen;
			}
			/* 怪异盒子模型 */
			.two{
				width: 100px;
				height: 100px;
				background: pink;
				padding:10px;
				border: 10px solid yellowgreen;
				box-sizing: border-box;
				margin-top: 10px;
			}
			
		</style>
	</head>
	<body>
		<div class="one">
			盒子
		</div>
		<div class="two">
			盒子
		</div>
	</body>
</html>
