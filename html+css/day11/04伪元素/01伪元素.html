<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 200px;
				height: 200px;
				background: pink;
				position: relative;
			}
			.box::before{
				content: "我是一个before";
				color: #9ACD32;
				background: red;
				width: 100px;
				height: 100px;
				position: absolute;
				left: 0;
				top: 0;
			}
			.box::after{
				content:"我是after";
				color: #FFA500;
				background: blanchedalmond;
				width: 100px;
				height: 100px;
				
			}
		</style>
	</head>
	<body>
		<div class="box">盒子</div>
	</body>
</html>
