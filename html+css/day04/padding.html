<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.a{
				width: 1000px;
				height: 500px;
				background: pink;
				padding-left: 200px;
				padding-right: 300px;
				/* a在网页中的尺寸= 自身的宽高+内边距+边框 
				1000px+200px+300px
				块元素的默认宽度:块元素的默认宽度和父元素一样,当父元素设置padding后,该元素的宽度是父元素
				减去padding后的宽度
				*/
			}
			.b{
				height: 300px;
				background: paleturquoise;
				/* padding-left: 200px; */
			}
		</style>
	</head>
	<body>
		<div class="a">
			<div class="b"></div>
		</div>
	</body>
</html>
