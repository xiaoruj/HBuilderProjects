	<head>

		<style type="text/css">
			.a{
				width: 1000px;
				height: 500px;
				background: pink;
				/* padding-left: 200px;
				padding-right: 300px; */
				/* a在网页中的尺寸= 自身的宽高+内边距+边框

				background: paleturquoise;
