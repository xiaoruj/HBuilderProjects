<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.nav{
				height: 41px;
				background: #fcfcfc;
				/* 设置上下边框 */
				border-top: 3px solid #ff8500;
				border-bottom: 1px solid #edeef0;
				/* 设置左内边距 */
				padding-left:170px ;
			}
			.nav a{
				color: #434644;
				font-size: 14px;
				/* 设置没有下划线 */
				text-decoration: none;
				height: 41px;
				display: inline-block;
				/* 设置行高，垂直居中 */
				line-height: 41px;
				/* 设置内边距 上下为0，左右为15*/
				padding: 0 15px;
			}
			.nav a:hover{
				color:#ff8500;
				background: #edeef0;
			}
		</style>
	</head>
	<body>
		<div class="nav">
			<a href="##">设为首页</a>
			<a href="##">手机新浪网</a>
			<a href="##">移动客户端</a>
		</div>
	</body>
</html>
