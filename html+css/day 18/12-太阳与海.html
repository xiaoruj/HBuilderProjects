<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			body{
				background: #add8e6;
				height: 1000px;
			}
			.sun{
				width: 50px;
				height: 50px;
				background: #fff;
				position: absolute;
				left: 100px;
				top: 100px;
				border-radius: 50%;
				
			}
			.sun::before{
				content: "";
				width: 50px;
				height: 50px;
				background: #fff;
				position: absolute;
				left: 0px;
				top: 0px;
				border-radius: 50%;
				animation: sun 1.5s linear 1s infinite;
			}
			.sun::after{
				content: "";
				width: 50px;
				height: 50px;
				background: #fff;
				position: absolute;
				left: 0px;
				top: 0px;
				border-radius: 50%;
				animation: sun 1.5s linear .5s infinite;
			}
			.water01{
				width: 100%;
				height: 211px;
				background: url(img/2.png) no-repeat center 0;
				position: absolute;
				left: 0;
				bottom: 0;
				opacity: 0.7;
				animation: water 1s infinite .5s alternate;
			}
			.water02{
				width: 100%;
				height: 235px;
				background: url(img/1.png) no-repeat center 0;
				position: absolute;
				left: 0;
				bottom: 0;
				opacity: 0.9;
				animation: water 1s infinite alternate;
			}
			/* 太阳 */
			@keyframes sun{
				from{
					transform: scale(1);
					opacity: 1;
				}
				to{
					transform: scale(2);
					opacity: 0;
				}
			}
			/* 大海 */
			@keyframes water{
				from{
					bottom: 0;
				}
				to{
					bottom: -30px;
				}
			}
		</style>
	</head>
	<body>
		<div class="sun"></div>
		<div class="water01"></div>
		<div class="water02"></div>
	</body>
</html>
