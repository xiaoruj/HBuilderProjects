<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				height: 600px;
				background: #ccc;
			}
			.left{
				width: 200px;
				height: 600px;
				background: yellow;
				float:left;
				margin-left: -100%;
			}
			.right{
				width: 100%;
				height: 500px;
				background: pink;
				float: left;
			}
			.content{
				padding-left: 200px;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="right">
				<div class="content">右侧</div>
			</div>
			<div class="left">左侧</div>
		</div>
	</body>
</html>
