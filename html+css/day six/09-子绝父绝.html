<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 800px;
				height: 400px;
				border: 1px solid #000;
				position: relative;
			}
			.one{
				width: 200px;
				height: 200px;
				background: red;
				position: absolute;
				left:100px;
				top:100px
			}
			.two{
				width: 50px;
				height: 50px;
				background: blue;
				position: absolute;
				left:0;
				top:0;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="one">
				<div class="two"></div>
			</div>
		</div>
	</body>
</html>
