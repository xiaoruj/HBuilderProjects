<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				list-style: none;
			}
			.banner{
				width: 1226px;
				height: 460px;
				background: pink;
				margin: 100px auto;
				position: relative;
			}
			.leftNav{
				width: 234px;
				height: 460px;
				background: #000;
				position: absolute;
				left:0;
				top:0;
				/* 透明属性 */
				font-size: 40px;
				color:red;
				background-color: rgba(0,0,0,0.5);
			}
			img,a{
				display: block;
			}
			.banner span{
				width: 41px;
				height: 69px;
				background: pink;
				position: absolute;
				left:234px;
				top:50%;
				margin-top: -35px;
				cursor: pointer;
			}
			.banner .rightBtn{
				/* 将left属性失效 */
				left:auto;
				right:0;
			}
			.banner ol{
				position: absolute;
				right:34px;
				bottom:26px;
			}
			.banner ol li{
				float:left;
				width: 6px;
				height: 6px;
				background: #787878;
				border:2px solid #a3a3a3;
				border-radius: 50%;
				margin-left: 8px;
				cursor: pointer;
			}
			.banner ol li:hover{
				background: #dedede;
				border-color:#8a8a8a;
			}
			.banner li.current{
				background: #dedede;
				border-color:#8a8a8a;
			}
		</style>
	</head>
	<body>
		<div class="banner">
			<ul>
				<li>
					<a href="##">
						<img src="banner.webp" >
					</a>
				</li>
			</ul>
			<div class="leftNav"></div>
			<span class="leftBtn"><</span>
			<span class="rightBtn">></span>
			<ol>
				<li class="current"></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
			</ol>
		</div>
	</body>
</html>
