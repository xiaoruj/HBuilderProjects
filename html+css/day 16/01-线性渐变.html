<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div{
				width: 300px;
				height:300px;
				border: 1px solid #000;
				/*
				线性渐变:是绘制一个背景图,沿着一条轴线,从某个颜色过渡到某个颜色,至少有两种颜色
				方向:
				to bottom 由上至下
				to top    由下至上
				to right  由左至右
				to left   由右至左
				to left top 向左上
				to right top 向右上
				to left bottom 向左下
				to right bottom 向右下
				也可以写角度
				 */
				/* background-image: linear-gradient(360deg ,red,green,blue); */
				/* background-image: linear-gradient(to right ,red,green,blue); */
				
				
				
				/*                               方向,颜色1 数值,颜色2 数值,........ */
				/* ==============================具体像素值========================================== */
				/*  
				 从0px到50px是红色,50px到100px是红色到蓝色的渐变,从100px到200px是蓝色到黄色的渐变,从200px到300px是黄色
				*/
				/* background-image: linear-gradient(to right,red 50px,blue 100px,yellow 200px); */
				/* background-image: linear-gradient(to right,red 0px,red 50px,blue 100px,yellow 200px,yellow 300px); */
				
				/* ==============================百分比========================================== */
				/* background-image: linear-gradient(to right, red 30%,blue 50%,yellow 80%); */
				/* background-image: linear-gradient(to right,red 0%, red 30%,blue 50%,yellow 80%,yellow 100%); */
				
				/* ===================================================================== */
				background-image: linear-gradient(to right, red 20%,red 50%,blue 60%, blue 70%,yellow 90%) ;
			}
			
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
