<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				width:130px;
				height: calc(4160px/32);
				border: 1px solid #000;
				margin: 100px auto;
				background: url(img/bike.png) no-repeat 0 0;
				/* 执行动画 */
				animation: xiaoren 1s linear infinite;
				/* 利用步数的动画形式,完成动画的实现 */
				animation-timing-function: steps(32);
			}
			
			@keyframes xiaoren{
				from{
					background-position-Y: 0px;
				}
				to{
					/* 图片的总宽度
					   将图片的总宽度平均分成4份
					 */
					background-position-Y: -4160px;
				}
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
	</body>
</html>
