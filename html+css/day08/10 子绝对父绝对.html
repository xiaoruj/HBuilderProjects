<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 
				子绝父绝:子元素是绝对定位,父元素是绝对定位
				
				绝对定位元素的参考点:当元素设置绝对定位后,参考点回去找离该元素最近的设置定位属性的父辈
				元素为参考
				
			 */
			.box{
				width: 800px;
				height: 400px;
				border: 1px solid #000;
				position: relative;
			}
			.one{
				width: 200px;
				height: 200px;
				background: red;
				position: absolute;
				left: 100px;
				top: 100px;
				
			}
			.two{
				width: 50px;
				height: 50px;
				background: pink;
				position: absolute;
				left: 0;
				top: 0;
				
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="one">
				<div class="two"></div>
				</div>
		</div>
	</body>
</html>
