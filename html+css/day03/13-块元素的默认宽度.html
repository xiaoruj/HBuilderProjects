<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 
				块元素的默认宽度: 在不设置固定宽度时,宽度默认和父元素一样
			 */

				width: 300px;
				height: 300px;
				background: pink;
			}
			.two{
				height: 200px;
				background: blue;
			}

	</head>
	<body>
		<div class="one">
			<div class="two"></div>
		</div>
	</body>
</html>
