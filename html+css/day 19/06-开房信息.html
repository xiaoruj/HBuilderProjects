<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				list-style: none;
			}
			.box{
				width: 90%;
				height: 20px;
				margin: 200px auto;
				position: relative;
			}
			.box::before{
				content: "";
				width: 100%;
				height: 1px;
				background: gray;
				position: absolute;
				left: 0;
				top: 50%;
			}
			.box ul{
				display: flex;
				justify-content: space-between;
			}
			.box ul li{
				width: 18px;
				height: 18px;
				border: 1px solid red;
				border-radius: 50%;
				background-image: radial-gradient(red 50%,#fff 50%);
				position: relative;
			}
			.box ul li span{
				position: absolute;
				left: -14px;
				top: -20px;
				font-size: 12px;
				color: gray;
				white-space: nowrap
			}
		</style>
	</head>
	<body>
		<div class="box">
			<ul>
				<li>
					<span>预约房间</span>
				</li>
				<li>
					<span>入住房间</span>
				</li>
				<li>
					<span>开房进行中</span>
				</li>
				<li>
					<span>付款退房</span>
				</li>
			</ul>
		</div>
	</body>
</html>
