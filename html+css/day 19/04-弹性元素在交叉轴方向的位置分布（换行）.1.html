<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			body{
				height: 5000px;
			}
			.box1{
				border: 3px solid #000;
				/* 开启弹性空间 */
				display: flex;
				/* 设置主轴和交叉轴的方向*/
				flex-direction: row;
			}
			.box2{
				width: 300px;
				margin-top: 5px;
				border: 3px solid #000;
				height: 800px;
				/* 开启弹性空间 */
				display: flex;
				/* 设置主轴和交叉轴的方向*/
				flex-direction: row;
				flex-wrap: wrap;
				/*
				   弹性元素在交叉轴方向的位置分布(换行)
				   flex-start:居开始
				   flex-end:居结束
				   center: 居中
				   space-around: 空间包含元素
				   space-between: 元素包含空间
				   space-evenly:  空间(相等空间)包含元素
				   stretch(默认值):弹性元素在不设置高度和宽度的情况下,宽度是内容的宽度,高度和弹性空间(父元素)一样高,
				   如果换行,高度会根据行数进行平均分配
				 */
				align-content: space-around;
			}
			.box1>div,.box2>div{
				width: 100px;
				height: 100px;
			}
			.box1>div:nth-of-type(1),.box2>div:nth-of-type(1){
				background: orange;
			}
			.box1>div:nth-of-type(2),.box2>div:nth-of-type(2){
				background: yellowgreen;
			}
			.box1>div:nth-of-type(3),.box2>div:nth-of-type(3){
				background: blue;
			}
			.box1>div:nth-of-type(4),.box2>div:nth-of-type(4){
				background: yellow;
			}
			.box1>div:nth-of-type(5),.box2>div:nth-of-type(5){
				background: fuchsia;
			}
			.box1>div:nth-of-type(6),.box2>div:nth-of-type(6){
				background: goldenrod;
			}
		</style>
	</head>
	<body>
		<div class="box1">
			<div>1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
			<div>5</div>
			<div>6</div>
		</div>
		<div class="box2">
			<div>1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
			<div>5</div>
			<div>6</div>
		</div>

	</body>
</html>
