<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			body{
				height: 5000px;
			}
			.box1{
				border: 3px solid #000;
				/* 开启弹性空间 */
				display: flex;
				/* 设置主轴和交叉轴的方向*/
				flex-direction: row;
			}
			.box2{
				width: 300px;
				margin-top: 5px;
				border: 3px solid #000;
				height: 1200px;
				/* 开启弹性空间 */
				display: flex;
				flex-wrap:wrap;
				align-items: center;
			}
			.box1>div,.box2>div{
				width: 100px;
				height: 100px;
			}
			.box1>div:nth-of-type(1),.box2>div:nth-of-type(1){
				background: orange;
			}
			.box1>div:nth-of-type(2),.box2>div:nth-of-type(2){
				background: yellowgreen;
			}
			.box1>div:nth-of-type(3),.box2>div:nth-of-type(3){
				background: blue;
			}
			.box1>div:nth-of-type(4),.box2>div:nth-of-type(4){
				background: yellow;
			}
			.box1>div:nth-of-type(5),.box2>div:nth-of-type(5){
				background: fuchsia;
				align-self: flex-end;
			}
			.box1>div:nth-of-type(6),.box2>div:nth-of-type(6){
				background: goldenrod;
			}
		</style>
	</head>
	<body>
		<div class="box1">
			<div>1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
			<div>5</div>
			<div>6</div>
		</div>
		<div class="box2">
			<div>1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
			<div>5</div>
			<div>6</div>
		</div>

	</body>
</html>
