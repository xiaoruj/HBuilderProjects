<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div{
				width: 100px;
				height: 100px;
				background: url(img/222.jpg);
				padding: 50px;
				border: 100px solid rgba(255,0,0,.5);
				/* 
					背景裁剪属性:
					border-box 从边框开始可见 (默认值)
					padding-box 从padding开始可见
					content-box 从内容区开始可见
					
				 */
				background-clip: border-box;
			}
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
