<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 1200px;
				height: 600px;
				border: 1px solid #000;
			}
			.box p{
				width: 300px;
				height: 100px;
			}
			.box p:nth-of-type(1){
				background: yellowgreen;
				transition: width 1s linear;
				transition-property: width,height,background-color;
			}
			.box p:nth-of-type(2){
				background: yellow;
			}
			.box:hover p:nth-of-type(1){
				width: 1200px;
				height: 600px;
				background: #000;
			}
			
		</style>
	</head>
	<body>
		<div class="box">
			<p></p>
			<p></p>
		</div>
	</body>
</html>
