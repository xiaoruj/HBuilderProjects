<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				list-style: none;
			}
			body{
				background: #f5f5f5;
			}
			.box{
				width: 700px;
				height: 300px;
				margin: 100px auto;
			}
			.box ul li{
				width: 220px;
				height: 300px;
				background: #fff;
				float: left;
				margin-right: 10px;
				position: relative;
				overflow: hidden;
				transition: all .5s ease;
				
			}
			.box ul li a{
				display: block;
				height: 100%;
				text-decoration: none;
				color: #000;
				text-align: center;
			}
			.box ul li a p{
				margin-top: 5px;
			}
			.box ul li span{
				width: 100%;
				height: 40px;
				background: orange;
				position: absolute;
				left:0;
				bottom:-40px;
				color:#fff;
				text-align: center;
				line-height: 40px;
				font-size: 30px;
				transition: all .5s ease;
			}
			.box ul li:hover span{
				bottom:0;
			}
			.box ul li:hover{
				box-shadow: 0px 15px 30px 0px rgba(0,0,0,.3);
				left:-1px;
				top:-1px;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<ul>
				<li>
					<a href="##">
						<img src="5.jpg" >
						<h3>11点发售</h3>
						<p>小米耳机二代</p>
					</a>
					<span>图片说明</span>
				</li>
				<li>
					<a href="##">
						<img src="5.jpg" >
						<h3>11点发售</h3>
						<p>小米耳机二代</p>
					</a>
					<span>图片说明</span>
				</li>
				<li style="margin: 0;">
					<a href="##">
						<img src="5.jpg" >
						<h3>11点发售</h3>
						<p>小米耳机二代</p>
					</a>
					<span>图片说明</span>
				</li>
			</ul>
		</div>
	</body>
</html>
