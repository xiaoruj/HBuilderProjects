<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div{
				width: 200px;
				height: 200px;
				background: red;
				margin: 10px auto 0;
			}
			div:first-of-type{
				border-top-left-radius: 50%;
				border-top-right-radius: 100px;
				border-bottom-left-radius: 100px;
				border-bottom-right-radius: 100px;
			}
			div:nth-of-type(2){
				height: 100px;
				border-top-left-radius: 100px;
				border-top-right-radius: 100px;
			}
			div:nth-of-type(3){
				border-top-right-radius: 100%;
			}
			div:nth-of-type(4){
				height: 100px;
				border-top-left-radius: 50%;
				border-top-right-radius: 50%;
				border-bottom-right-radius: 50%;
				border-bottom-left-radius: 50%;
			}
		</style>
	</head>
	<body>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
	</body>
</html>
