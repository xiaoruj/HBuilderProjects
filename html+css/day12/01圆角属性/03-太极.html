<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			body{
				background: #ccc;
			}
			.box{
				width: 300px;
				height: 300px;
				margin: 100px auto 0;
				position: relative;
				 animation: aaa 1s infinite;
			}
			.left{
				width: 150px;
				height: 300px;
				background: #000;
				float: left;
				border-radius: 150px 0 0 150px;
			}
			.right{
				width: 150px;
				height: 300px;
				background: #fff;
				float: left;
				border-radius: 0 150px 150px 0;
			}
			.top{
				width: 150px;
				height: 150px;
				background: #000;
				position: absolute;
				left: 75px;
				top: 0;
				border-radius: 50%;
			}
			.bottom{
				width: 150px;
				height: 150px;
				background: #fff;
				position: absolute;
				left: 75px;
				bottom: 0;
				border-radius: 50%;
			}
			.top span{
				width: 30px;
				height: 30px;
				background: #fff;
				border-radius: 50%;
				position: absolute;
				left: 50%;
				margin-left: -15px;
				top: 50%;
				margin-top: -15px;
			}
			.bottom span{
				width: 30px;
				height: 30px;
				background: #000;
				border-radius: 50%;
				position: absolute;
				top: 0;
				bottom: 0;
				left: 0;
				right: 0;
				margin: auto;
			}
			@keyframes aaa{
				from{
					transform: rotate(0deg);
				}
				to{
					transform: rotate(3600deg);
				}
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="left"></div>
			<div class="right"></div>
			<div class="top">
				<span></span>
			</div>
			<div class="bottom">
				<span></span>
			</div>
		</div>
	</body>
</html>
