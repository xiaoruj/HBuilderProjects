<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
		/* 常用伪类选择器 */
			ul li:nth-of-type(1){
				color: red;
			}
			/* 奇数 */
			/* ul li:nth-of-type(odd){
				color: yellow;
			} */
			/* 偶数 */
			ul li:nth-of-type(even){
				color: greenyellow;
			}
			/* 倒数第几个 */
			ul li:nth-last-of-type(1){
				color: skyblue;
			}
</style>
	</head>
	<body>
		<ul>
			<p>段落</p>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>7</li>
			<li>8</li>
			<span>段落</span>
		</ul>
		<div class="box">
			<span>我是span1</span>
			<!-- <span>我是span2</span> -->
			<i>倾斜</i>
		</div>
		<div class="box2"></div>
         <div class="box3">
			 <p>1</p>
			 <p class="one">2</p>
			 <p class="one">3</p>
			 <p>4</p>
			 <p>5</p>
		 </div>
	</body>
</html>
