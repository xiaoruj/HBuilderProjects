<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				list-style: none;
			}
			body{
				background: #333;
			}
			.box{
				width: 1000px;
				margin: 100px auto;
			}
			.box ul li{
				float:left;
				margin-right: 15px;
				width:316px;
				height: 170px;
				/* 第一种方案 */
				/* border-radius: 10px; */
				/* overflow: hidden; */
			}
			
			.box ul li a{
				width: 100%;
				height: 100%;
				display: block;
				position: relative;
				
				
			}
			/* 模拟透明边框 */
			.box ul li a:before{
				content:"";
				width: 100%;
				height: 100%;
				/* 怪异盒子模型(内减模式) */
				box-sizing: border-box;
				/* 当设置宽高后,尺寸不变 */
				border:10px solid rgba(255,255,255,0.5);
				/* 压在图片上 */
				position: absolute;
				left:0;
				top:0;
				display: none;
				border-radius: 10px;
			}
			.box ul li a:hover:before{
				display: block;
			}
			img{
				width: 100%;
				height: 100%;
				display: block;
				border-radius: 10px;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<ul>
				<li>
					<a href="##">
						<img src="img/1.jpg" alt="">

					</a>
				</li>
				<li>
					<a href="##">
						<img src="img/2.jpg" alt="">
					</a>
				</li>
				<li>
					<a href="##">
						<img src="img/3.jpg" alt="">
					</a>
				</li>
			</ul>
		</div>
	</body>
</html>
