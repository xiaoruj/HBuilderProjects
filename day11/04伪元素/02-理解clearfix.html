<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 800px;
				border: 1px solid #000;
				margin: 0 auto;
			}
			.box span{
				width: 100px;
				height: 100px;
			}
			.box span:nth-of-type(1){
				background: red;
				float: left;
			}
			.box span:nth-of-type(2){
				background: blue;
				float: right;
			}
			.footer{
				height: 300px;
				background: gray;
			}
			.clearfix::after{
				content: "";
				display: block;
				clear: both;
			}
		</style>
	</head>
	<body>
		<div class="box clearfix">
			<span></span>
			<span></span>
		</div>
		<div class="footer"></div>
	</body>
</html>
