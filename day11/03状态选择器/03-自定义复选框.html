<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			input[type="checkbox"] {
				width: 22px;
				height: 22px;
				background: url(./img/icon_check.png) no-repeat;
				-webkit-appearance: none;
				-moz-appearance: none;
				appearance: none;
				outline: none;
			}
			input[type="checkbox"]:checked{
				width: 24px;
				height: 24px;
				background: url(img/icon_checked.png);
			}
		</style>
	</head>
	<body>
		<input type="checkbox" />
	</body>
</html>
