<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				list-style: none;
			}
			body{
				background: #333;
			}
			.box{
				width: 1000px;
				margin: 100px auto;
			}
			.box ul li{
				float: left;
				margin-right: 15px;
				width: 316px;
				height: 170px;
			}
			.box ul li a{
				width: 100%;
				height: 100%;
				display: block;
				position: relative;
			}
			.box ul li a::before{
				content: "";
				width: 100%;
				height: 100%;
				box-sizing: border-box;
				border: 10px solid rgba(255,255,255,0.5);
				position: absolute;
				left: 0;
				top: 0;
				display: none;
				border-radius:10px;
			}
			.box ul li a:hover:before{
				display: block;
			}
			img{
				width: 100%;
				height: 100%;
				display: block;
				border-radius: 10px;
			}
			.box ul:nth-of-type(2){
				overflow: hidden;
				margin-top: 5px;
			}
			.box ul:nth-of-type(2) li{
				float:left;
				margin-right: 5px;
			}
			.box ul:first-of-type li:target{
				z-index: 2;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<ul>
				<li>
					<a href="##">
						<img src="img/1.jpg" >
					</a>
				</li>
				<li>
					<a href="##">
						<img src="img/2.jpg" >
					</a>
				</li>
				<li>
					<a href="##">
						<img src="img/3.jpg" >
					</a>
				</li>
			</ul>
		</div>
	</body>
</html>
