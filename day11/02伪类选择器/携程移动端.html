<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				list-style: none;
			}
			body{
				padding: 10px;
			}
			.clearfix:after{
				content: "";
				display: block;
				clear: both;
			}
			nav ul{
				border-radius:30px ;
			}
			nav ul li{
				float: left;
				width: 33.33%;
			}
			nav ul li a{
				display: block;
				height: 39px;
				line-height: 39px;
				background: orange;
				border-right: 1px solid #fff;
				border-bottom: 1px solid #fff;
				text-decoration: none;
				text-align: center;
				color: #fff;
			}
			nav ul li:first-child a{
				height: 79px;
				line-height: 79px;
				border-radius: 5px 0 0 5px;
			}
			nav ul li:nth-child(3) a:first-child{
				border-radius: 0 5px 0 0;
			}
			nav ul li:nth-child(3) a:last-child{
				border-radius: 0 0 5px 0;
			}
			nav:last-of-type{
				margin-top: 10px;
			}
			nav:nth-of-type(2) ul li a{
				background: yellowgreen;
			}
		</style>
	</head>
	<body>
		<nav>
			<ul class="clearfix">
				<li>
					<a href="##">酒店</a>
				</li>
				<li>
					<a href="##">速八酒店</a>
					<a href="##">汉庭酒店</a>
				</li>
				<li>
					<a href="##">如家酒店</a>
					<a href="##">桔子酒店</a>
				</li>
			</ul>
		</nav>
		<nav>
			<ul class="clearfix">
				<li>
					<a href="##">酒店</a>
				</li>
				<li>
					<a href="##">速八酒店</a>
					<a href="##">汉庭酒店</a>
				</li>
				<li>
					<a href="##">如家酒店</a>
					<a href="##">桔子酒店</a>
				</li>
			</ul>
		</nav>
	</body>
</html>
