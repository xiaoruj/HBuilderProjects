			//2、我们可以通过arguments让函数表现出多个功能 ************************
			
			//假设我想让一个函数 不但有+法功能  还有-法功能，可以通过实参传递的个数去设计
			//如果传递两个参数（实参）那么就是减法
			//如果传递三个参数（实参）那么就是加法
			
			function addOrSub(a,b,c){
				if(arguments.length == 2){
					console.log(c);//undefined
					return a - b;
				}else if(arguments.length == 3){
					return a + b + c;
				}
			}
//			console.log(addOrSub(20,10));//传递两个参数，形参c是没有传值的，因此c的值是
			console.log(addOrSub(10,20,30));
