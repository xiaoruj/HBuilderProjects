<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//对象里面全是名值对，也叫键值对
			//对象当中的键或者名，我们统称为对象的属性
			//对象当中的值，我们叫做对象的属性值
			
			//对象的属性：如果严格区分，又分为属性和方法；
			//一般属性都是名词，方法都是动词（方法的值，都是一个函数）
			//1、字面量创建对象
			//在前端，对象的属性书写的时候，可以省略引号，但是我们大家要清楚，对象的属性本质上就是一个字符串而且必须是字符串才能做为对象的属性；
			
//			var obj = {
//				name:'赵丽颖',
//				'age':33,
//				"gender":'female',
//				eat:function(){
//					console.log('吃货，啥都吃');
//				}
//			}
//			console.log(obj);
			var obj = {};//实例化了一个没有属性的Object的实例化对象
			console.log(obj);
			
			//2、构造函数创建对象
			var obj1 = new Object({
				name:'旺财',
				age:2,
				color:'yellow',
				category:'金毛',
				run:function(){
					console.log('跑的很快');
				}
			})
			console.log(obj1);
			
//			var obj1 = new Object();//实例化了一个没有属性的Object的实例化对象
			
			//注意：无论你是通过字面量创建的对象还是通过构造函数创建的对象，本质上都是通过构造函数创建的对象
			//字面量创建的对象是构造函数创建对象的简写方式；
			//通过Object new出来的对象被称作是  Object的实例化对象，因为这个对象是通过Object实例化出来的；简称实例
			//只要是通过Object实例化出来的对象，都是比较高层次的对象，站的高度比较高，这个对象可以是任何的对象；
			//看里面的属性，如果里面的属性表示的是人那就是人呢，如果里面的属性表示的是狗，那就是狗；是一个通用的对象
			
			
			//3、工厂模式（工厂函数定义对象）//本质上就是通过构造函数定义对象，只不过封装成了一个函数
			
			
			function createObject(){
				var obj = new Object();
				return obj;
			}
			
			var obj = createObject();//{}
			var obj1 = createObject();//{}
		</script>
	</body>
</html>
