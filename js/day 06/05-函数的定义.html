<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//函数的定义方式
			//1、字面量定义函数
			// function printlove(){
			// 	console.log('I love you')
			// }
			// printlove();//函数调用
			//2、函数表达式定义
			var printlove = function(){
				console.log('I love you');
			}
			printlove();
			//目前我们大家把两种定义方式全部理解为一样就好  ，全部按照函数表达式理解就可以~  （后面我们会继续探讨他们之间的不同）
			//函数定义是不会执行里面的代码的   只有这个定义的函数被调用，定义的函数内部的代码才会执行
			//函数如果只有定义，没有调用，那么函数定义相当于一堆破字符串，没什么用；
		</script>
	</body>
</html>
