<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//函数其实我们可以认为有两部分： 一部分是定义   一部分是调用  而且函数必须先定义后调用
			//函数定义的时候及调用  都要关心三要素
			//函数三要素： 功能(函数名)   参数    返回值
			
			//函数定义的时候三要素：
			//功能：一般都是使用函数名；函数名就表明这个函数的功能和作用,函数名字最好起为动词，因为函数是有功能；
			//参数：函数定义的时候，有一个()，这个()里面是函数定义的参数，这些参数可以是0个也可以是多个，被称作形式参数，简称形参
			//形参的本质是一个变量；
			//返回值：函数定义的时候，函数体内部return关键字后面的值，就是这个函数的返回值；这个函数可以有return也可以没有return
			// 任何函数最终都会有一个返回值，写了return就是return后面的值，没有写return就是undefined;
			
			//定义一个函数实现3 + 2的和
			function add(){
				var sum = 3 + 2;
				return sum;
				console.log(sum);
			}
			var result = add();
			console.log(result);
			//函数调用我们也得考虑3要素
			//功能：函数调用的时候，必须和函数定义的时候名字一样
			//参数：函数调用也有一个()。这个()里面是函数调用时候传递的参数，称作实际参数，简称实参；
			//实参的本质是一个值（实参只要是有值的就可以）；形参的本质是变量；函数调用的时候，会把实参赋值给形参，然后才去执行函数定义内部的代码；
			//返回值：函数调用本质上是一个函数调用表达式；这个表达式的值就是函数定义内部return的值；
		</script>
	</body>
</html>
