<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<script type="text/javascript">
			//第一种 借用第三方变量实现交换两个变量的值；
			var a = 10;
			var b = 20;
			var c;
			c = a;
			a = b;
			b = c;
			console.log(a,b);
			
			//第二种  利用求和 不借用第三方变量实现交换
			a = a + b;
			b = a - b;
			a = a - b;
			console.log(a,b);

</script>
	</body>
</html>
