<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var a = 10;
			var b = 20;
//			console.log(a + 1);//11
			
			console.log(a + b);
			console.log(a - b);
			console.log(a * b);
			console.log(a / b);
			console.log(a % b);
			
			//%的应用场景 
			//1、可以求一个数是否能被另一个数整除    一个数如果对另一个数取余余数为0 就代表能整除
			//2、可以求一个范围     任意的一个数对5求余，那么一定是落在 0 - 4范围内
			
			console.log(128746237485123918 % 35 + 1);//求出的值一定是在1-35之间
		</script>
	</body>
</html>
