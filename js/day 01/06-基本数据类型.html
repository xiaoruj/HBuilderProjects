<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//js一共分为两大类数据：基本数据类型和对象数据类型（复杂、引用）
			//基本数据类型：数字Number    字符串String   布尔值Boolean   undefined   null
			
			//基本数据类型的用法
			
			//1、Number
			var num = 1;
			num = 1.1;
			
			//了解
			num = 0b10;//二进制数   
			num = 0o10;//八进制
			num = 0x10;//十六进制
			//科学计数法
			num = 1.23e3;
			console.log(num);
			
			//2、字符串 以引号包含的内容叫做字符串（单双引号都可以）
			var str = 'i love you zhao li ying~';
			str = "嘿嘿";
			str = '10';// 10 和 ‘10’是不一样的
			
			str = '';//空字符串
			str = '      ';//空白字符串
			str = "i'm fine";//单引号和双引号要交叉使用，内部使用单外部就使用双相反一样；
			console.log(str);
			
			//3、布尔值  表达真或者假的意思
			var bool = true;
			bool = false;
			console.log(bool);
			
			//4、undefined
			var und;
			console.log(und);//定义一个变量未赋值，那么这个变量里面的值就是undefined
			//undefined是一种数据类型，这个数据类型只有一个值就是undefined;
			//怎么获取到undefined值，直接定义变量不赋值；
			
			//5、null
			var nul = null;
			console.log(nul);//定义一个变量赋值为null，才能拿到null这个值；
			//null也是一种数据类型，这个数据类型也是只有一个值，就是null；
			//null就是对一个对象进行初始化和删除对象来使用的；
		</script>
		
		
	</body>
</html>
