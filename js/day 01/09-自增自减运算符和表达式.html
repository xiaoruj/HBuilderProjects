<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//++  -- 自增自减运算符   
			//作用：让一个变量的值，自增1或者自减1
//			1++   ++只能和变量组成表达式

			var a = 10;
//			a++;
			++a;
			console.log(a);//如果打印的是变量的值，都是让变量的值+1
			
			var b = 20;
//			console.log(b++);//20
//			console.log(b);
			console.log(++b);//21
			console.log(b);
		</script>
	</body>
</html>
