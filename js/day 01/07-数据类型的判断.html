<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<script type="text/javascript">
			var data = 1;//'number'
			data = 'heihei';//'string' 
			data = true;//'boolean'
			var data2;//'undefined'
			data2 = null;//'object';
			//typeof 专门用来判断一个值(数据)是什么类型,结果是类型名的小写字符串形式
			console.log(typeof data2);//      
			
			//null去判断数据类型的时候，比较特殊：
			// 1、设计缺陷造成的（很多书和资料都是这么写的）
			// 2、因为null专门是用来去初始化和删除对象用的，所以类型最终归为object
			
			
			
			console.log(typeof 100);//'number';
			console.log(typeof typeof typeof typeof 100);//'string'
			
			
		</script>
	</body>
</html>
