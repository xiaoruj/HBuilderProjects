<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			for(var i = 1; i <= 100; i++){
				if(i % 3 != 0){
					console.log(i);
					continue;//立即结束本次循环，返回从下一次开始执行，continue以下的所有代码不再执行；
					//break;//1、在switch语句里面是为了跳出switch语句 2、在循环当中，break代表是跳出离它最近的一层循环（包含它的那一层循环）只能 跳出内层循环，不能跳出外层
			}
			console.log(i);
			}
		</script>
	</body>
</html>
