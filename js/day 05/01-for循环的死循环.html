<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//for循环的一种情况
			for(var i = 0; i < 100; i++){
				console.log('I love you');
			}
			//for 循环的二般情况
			var i = 0;
			for(;i < 100;){
				console.log('I love you');
				i++;
			}
			//for 的死循环
			for(;true;){
				console.log('I love you');
			}
			for(;ture;);//死循环****
			for(;;);//死循环***
		</script>
	</body>
</html>
