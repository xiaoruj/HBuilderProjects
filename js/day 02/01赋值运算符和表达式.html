	<body>
		
		<script type="text/javascript">
			var a = 10;
			var b = 20;
//			console.log(a = b);
//			console.log(a = a + b);
			a += b;//等价于a = a + b;
			a -= b;//完全等价于 a = a - b;
			a += 1; //完全等价于 a = a + 1;
		</script>
