		<script type="text/javascript">
			var a = true;
			var b = 9000;
			//与&&
			console.log(a == true && b >= 10000);
			//或||
			console.log(a == true || b >= 10000);
			//非!
			console.log(!(a == true || b >= 10000));
			var num1 = 1;
			var num2 = 20;
//			如果&&前面为真就取后面的值作为整个表达式的值;如果&&前面为假就取前面的值作为整个表达式的值,
//			后面的表达式根本不执行;
			console.log(num1 && num2);
//			|| 整个表达式的值：如果||前面为真就取前面的值作为整个表达式的值，后面的表达式根本不执行;
//			如果||前面为假就取后面的值作为整个表达式的值;
			console.log(num1 || num2);
			//			! 非真即假，非假即真；
			//遇到！首先！要求后面必须是一个布尔值，如果不是那么会把后面的值转化为布尔值（转化过程是隐式的）
			console.log(!num2);
			console.log(!6);//fales
