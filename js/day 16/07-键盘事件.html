<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<input type="text" placeholder="请输入内容">
		<script type="text/javascript">
			window.onload = function(){
				var inputNode = document.querySelector('input');
				inputNode.onkeyup = function(event){
					if(event.keyCode == 13){
						//回车
						console.log('嘿嘿');
					}else if(event.keyCode == 16){
						//shift
						console.log('哈哈');
					}
				}
			}
		</script>
	</body>
</html>
