<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#box{
				width: 300px;
				height: 300px;
				background-color: red;
			}
		</style>
	</head>
	<body>
		<div id="box"></div>
		<script type="text/javascript">
			window.onload = function(){
				var box = document.getElementById('box');
				var flag = true;
				box.onclick = function(){
					if(flag){
						box.style.backgroundColor = 'green'
					}else{
						box.style.backgroundColor = 'red'
					}
					flag = !flag;
				}
			}
		</script>
	</body>
</html>
