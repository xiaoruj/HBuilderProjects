<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<!--<label for="in1">抽烟</label>
		<input type="checkbox" id="in1"/>-->
		
		<label>
			吃饭<input type="checkbox"/>
		</label>
		
		<label>
			睡觉<input type="checkbox" />
		</label>
		
		<label>
			打代码<input type="checkbox" />
		</label>
		
		<label>
			打豆豆<input type="checkbox" />
		</label>
		
		<br />
		
		<button>全选</button>
		<button>全不选</button>
		<button>反选</button>
		
		<script type="text/javascript">
			window.onload = function(){
				var btns = document.querySelectorAll('button');
				var inputNodes = document.querySelectorAll('input');
				//全选
				btns[0].onclick = function(){
					for(var i = 0; i < inputNodes.length; i++){
						inputNodes[i].checked = true;
					}
				};
				//全不选
				btns[1].onclick = function(){
					for(var i = 0; i < inputNodes.length; i++){
						inputNodes[i].checked = false;
					}
				};
				
				//反选
				btns[2].onclick = function(){
					for(var i = 0; i < inputNodes.length; i++){
						inputNodes[i].checked = !inputNodes[i].checked;
					}
				};
				
			}
		</script>
		
	</body>
</html>
