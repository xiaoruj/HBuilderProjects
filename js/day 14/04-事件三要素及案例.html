<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<input type="button" id="btn" value="按钮"/>
		<script type="text/javascript">
			//点击按钮实现一个数字的自增
			window.onload = function(){
				//获取事件源
				var btn = document.getElementById('btn');
				var n = 0;
				//对事件源添加对应的事件监听
				btn.onclick = function(){
					n++;
					console.log(n);
				}
			}
		</script>
	</body>
</html>
