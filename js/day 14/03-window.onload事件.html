<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<button id="btn">按钮</button>
		<script type="text/javascript">
			window.onload = function(){
				var btn = document.getElementById('btn');//通过id将对应元素封装成dom对象，返回给变量btn
				btn.onclick = function(){
					alert(' i love you~');
				}
			}
//			window.onload();//代表自己调用，但是事件函数是不需要我们自己调用的，它会自动执行，它是一个回调函数
		</script>
	</body>
</html>
