<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<img src="img/17.jpg" id="imgSrc"/> <br />
		<button id="btn">按钮</button>
		<a href="https://www.baidu.com" id="aa">点我去百度</a>
		
		<script type="text/javascript">
			//点击按钮修改图片的路径
			window.onload = function(){
				var btn = document.getElementById('btn');
				var imgS = document.getElementById('imgSrc');
				var aNode = document.getElementById('aa');
				btn.onclick = function(){
//					imgS.src = 'img/2.jpg';
					imgS['src'] = 'img/2.jpg';
					aNode.href = 'https://www.jd.com';
				}
				
			}
		</script>
	</body>
</html>
