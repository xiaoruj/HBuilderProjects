<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#box{
				position: relative;
				width: 300px;
				height: 300px;
				background-color: red;
				margin: 50px auto;
				transform-style: preserve-3d;
				transition: 1s;
			}
			#box .frount{
				position: absolute;
				left: 0;
				top: 0;
				width: 300px;
				height: 300px;
				background-color: plum;
			}
			#box .back{
				width: 300px;
				height: 300px;
				background-color: pink;
				transform: rotateY(180deg);
			}
		</style>
	</head>
	<body>
		<div id="box">
			<div class="frount">我是正面</div>
			<div class="back">我是背面</div>
		</div>
		<script type="text/javascript">
			window.onload = function(){
				var box = document.getElementById('box');
				box.onmouseover = function(){
					box.style.transform = 'rotateY(180deg)';
				};
				
				box.onmouseout = function(){
					box.style.transform = 'rotateY(0)';
				};
			}
		</script>
	</body>
</html>
