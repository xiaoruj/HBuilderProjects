		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			ul,li{
				list-style: none;
			}
			
			#box{
				width: 400px;
				height: 400px;
				/* background-color: red; */
				margin: 50px auto;
			}
			
			#box .list{
				width: 100%;
				height: 100%;
				animation: move 1s linear infinite;
			}
			
			@keyframes move{
				from{transform: rotate(0);}
				to{transform: rotate(360deg);}
			}
			
			
			#box .list li{
				float: left;
				width: 200px;
				height: 200px;
				background-color: greenyellow;
			}
			#box .list li:first-child,#box .list li:last-child{
				border-radius: 0 80% 0 80%;
			}
			#box .list li:nth-child(2),#box .list li:nth-child(3){
				border-radius: 80% 0 80% 0;
			}
			
			button{
				display: block;
				margin: 100px auto;
			}
		</style>
	</head>

		<!-- 风车转动 -->
		<div id="box">
			<ul class="list">
				<li></li>
				<li></li>
				<li></li>
				<li></li>
			</ul>
		</div>
		<button>转/停</button>
		<script type="text/javascript">
			window.onload = function(){
				var ulNode = document.querySelector('#box .list');
				var btn = document.querySelector('button');
				var flag = true;
				btn.onclick = function(){
					if(flag){
						ulNode.style.animationPlayState = 'paused';
					}else{
						ulNode.style.animationPlayState = 'running';
					}
					flag = !flag;
				}
			}
		</script>
