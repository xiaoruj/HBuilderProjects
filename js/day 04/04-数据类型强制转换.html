<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			// 字符串转数字
			var str = 'liyifeng';//NaN 
			str = '李易峰';//NaN
			str = '100';//100
			str = '1.11';//1.11
			str = '12liy123ifeng234';//NaN
			str = '';//0
			str = '       ';//0
			// console.log(result);
			console.log(Number(str));
			//布尔值转数字
			var bool = true;//1
			bool = false;//0
			console.log(Number(bool));
			//undefined 转数字
			var und;//NaN
			console.log(Number(und));
			//null转数字
			var nul = null;//0
			console.log(Number(nul));
			
			//把其他类型值转字符串
			var num = 100;//'100'
			console.log(String(num));
			bool = true;//'true'
			console.log(String(bool));
			console.log(String(und));//'undefined'
			console.log(String(nul));//'null'
			//把其它类型强制转化为布尔值
			//除了0和NaN以外，其它的都是true 非0即为真
			num = 6;
			num = 0;
			num = 0.1;
			num = NaN;
			console.log(Boolean(num));//fales
			//字符串转布尔值   非空即为真
			str = 'liyifeng';
			console.log(Boolean(str));//ture
			str = '123';
			console.log(Boolean(str));//ture
			str = '123dhg123flkasj132';
			console.log(Boolean(str));//ture
			str = '   ';
			console.log(Boolean(str));//ture
			str = '';
			console.log(Boolean(str));//false
			//undefined转布尔 就是false
			console.log(Boolean(und));//false
			//null转布尔值  就是false
			console.log(Boolean(nul));//false
		</script>
	</body>
</html>
