<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<button>清楚</button>
		<script type="text/javascript">
			window.onload = function(){
				var a = 10;
			var b = 20;
			var result = a + b;
			var btn = document.querySelector('button');
			var timer = setTimeout(function(){
				console.log(result);
			},1000);
			btn.onclick = function(){
				clearTimeout(timer);
			}
			}
		</script>
	</body>
</html>
