<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			a{
				text-decoration: none;
			}
			input{
				outline: none;
			}
			img{
				display: block;
			}
			ul,li{
				list-style: none;
			}
			.clearfix:after{
				content: '';
				display: block;
				clear: both;
			}
			html,body{
				height: 100%;
				overflow: hidden;
			}
			#wrap{
				width: 100%;
				height: 100%;
				overflow: hidden;
			}
		</style>
	</head>
	<body>
		<div id="wrap">
			
		</div>
	</body>
</html>
