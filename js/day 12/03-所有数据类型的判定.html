<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var a = 100;//'number'
			a = 'liyifeng';//'string'
			a = true;//'boolean'
			var b;//'undefined'
			b = null;//'object'
			b = [1,2,3];//'object'
			b = function(){};//function
			b = {};//object
			console.log(typeof a);
			console.log(typeof b);
			console.log(b instanceof Array);//判定是不是数组
			console.log(b instanceof Object);//判定是不是对象
			b = null;
			console.log(b === null);//判定是不是null
		</script>
	</body>
</html>
