<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var a = 1.3;
			console.log(Math.floor(a));//向下取整数
			console.log(Math.ceil(a));//向上取整数
			console.log(Math.round(a));//四舍五入取整数
			console.log(Math.min(1,33,22,45,65,21,5));//最小值
			console.log(Math.max(1,33,22,45,65,21,5));//最大值
			console.log(Math.pow(2,3));//2的3次方
			console.log(Math.abs(-100));//绝对值
			console.log(Math.sin(90*Math.PI/180));//弧度
			//弧度   圆的周长和半径的比例  就是360度所对应的弧度     2*PI
//			360度   =====  2*PI弧度
//			180度   =====  PI弧度
//			180/pi = 60/?  //求任意角度弧度的公式；
			console.log(Math.random());//0到1之间的随机数，包含0但不包含1
			//1、通过Math.random(),获取一个范围       0 - 100；
			Math.floor(Math.random()*101);
			//2、通过Math.random(),获取一个范围       1 - 100；
			Math.floor(Math.random()*101);
			//3、通过Math.random(),获取一个范围       5 - 100；
			Math.floor(Math.random()*96 + 5);
			//4、通过Math.random(),获取一个范围      3 - 100；
			Math.floor(Math.random()*98 + 3);  // （100 - 3 + 1） + 3
			//5、4 - 66之间的
			Math.floor(Math.random()*63 + 4);
			
			
			function getRandom(a,b){
				return Math.floor(Math.random()*(b - a + 1) + a);
			}
			console.log(getRandom(3,88));
		</script>
	</body>
</html>
