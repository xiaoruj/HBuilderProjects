<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//1、编写求1到n的和函数
			function add(n){
				var sum = 0;
				for(var i = 1; i <= n; i++){
					sum += i;
				}
				return sum;
			}
			var result = add(10);
			console.log(result);
			
			//2、编写函数实现求一个数的阶乘
			function getFactorail(n) {
				var factorial = 1;
				for(var i = 1; i <= n; i++){
					factorial *= i;
				}
				return factorial;
			}
			console.log(getFactorail(100));
			
			//3、编写函数求数组的最大值，最小值
			function getMaxAndMinOfArray(arr){
				var max = arr[0];				
				var min = arr[0];
				for(var i = 0; i < arr.length; i++){
					if(max <= arr[i]){
						max = arr[i];
					}
					if(min >= arr[i]){
						min = arr[i];
					}
				}
				return [max,min];
			}
			var arr = [9,37,13,17,77];
			var result = getMaxAndMinOfArray(arr);
			console.log(result[0],result[1]);
			
			//4、封装函数加工数组，每一项加10输出
			function productArray(arr){
				for(var i = 0; i < arr.length; i++){
					console.log(arr[i] + 10);
				}
			}
			var arr = [11,2,3,4];
			productArray(arr);
			
			//5、封装函数实现打印1到N的质数
			function printPrimeNumber(n){
				var flag = true;
				for(var i = 1; i <= n; i++){
					for(var j = 2; j <= i - 1;j++){
						if(i % j == 0){
							flag = false;
							break;
						}
					}
					if(flag && i!=1){
						console.log(i);
					}
					flag = true;
				}
			}
			printPrimeNumber(100);
			
			//6、封装函数实现对数组进行排序
			function printSortingArray(arr){
				for(var i = 0; i < arr.length - 1; i++){
				for(var j = 0; j < arr.length - 1 - i; j++){
					if(arr[j] > arr[j+1]){
						var temp = arr[j];
						arr[j] = arr[j+1];
						arr[j+1] = temp;
					}
				}
			}
			return arr;
			}
			var arr = [23,32,12,59,98,74,33];
			console.log(printSortingArray(arr));
			
			//7、封装函数实现对数组翻转
			function printSortingFlip(arr){
				var newArr = []
				for(var i = arr.length - 1; i >= 0; i--){
					newArr[newArr.length] = arr[i];
				}

				return(newArr);
			}
			var arr = [1,2,3,4,5];
			console.log(printSortingFlip(arr));
			//8、封装函数实现对数组去重
			function printSortingDeduplication(arr) {
				var newArr = [];
				var flag = true;
				for (var i = 0; i < arr.length; i++) {
					for (var j = 0; j < newArr.length; j++) {
						if (arr[i] == newArr[j]) {
							flag = false;
							break;
						}
					}
					if (flag) {
						newArr[newArr.length] = arr[i];
					}
					flag = true;
				}
				console.log(newArr);
			}
			var arr = [1,11,22,11,33,44,22,11,1,55];
			printSortingDeduplication(arr);
		</script>
	</body>
