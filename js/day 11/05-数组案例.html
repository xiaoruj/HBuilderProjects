			//5、有一个从小到大排好序的数组。现输入一个数，要求按原来的规律将它插入数组中
			var num = parseFloat(prompt('请输入一个数'));
			var arr = [11,22,33,44,55,66,77,88,99];
			var index = 0;
			if(num >= arr[arr.length - 1]){
				arr[arr.length] = num;
			}else if(num <= arr[0]){
				for(var i = arr.length - 1; i >= 0; i--){
					arr[i + 1] = arr[i];
				}
				arr[0] = num;
			}else{
				for(var i = 0; i < arr.length; i++){
					if(num >= arr[i] && num < arr[i + 1]){
						index = i + 1;
					}
				}
				for(var i = arr.length - 1; i >= index; i--){
					arr[i + 1] = arr[i];
				}
				arr[index] = num;
			}
