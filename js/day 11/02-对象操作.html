<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var obj = {
				name:'李易峰',
				age:33,
				'content-type':'哈哈',//对象当中如果有特殊名字的属性,这个属性首先必须加''
				eat:function(){
					console.log('蛋糕');
				}
			}
			
			console.log(obj);
			//增
			obj.gender = 'female';//无则增加
			//改
			obj.name = '李贺';//有则更改
			console.log(obj);
			
			//改
//			obj.content-type = '嘿嘿;
			obj['content-type'] = '嘿嘿';
			//增
			obj['123'] = 345;//123这个字符串名字不符合标识符规则
			

			//符合标识符规则的也可以使用[]
			
			obj['name'] = '杨紫';
			console.log(obj);
			
			//2、当我们要使用变量里面的值，作为对象属性名的时候，要用到[]
			var a = 'haha';
			obj[a] = 'heihei';
			
			console.log(obj)
			
			//删  点语法和[]
			delete obj.age;
			console.log(obj);
			delete obj['content-type'];
			console.log(obj);
			
			var b = 'name';
			delete obj[b];
			console.log(obj);
			//查
			console.log(obj.gender);
			console.log(obj['123']);
			console.log(obj.aaa);//undefined
			var c = 'eat';
			console.log(obj[c]);
			console.log(obj.eat())
			//对象的遍历
			var obj1 = {
				name:'劳斯莱斯',
				color:'red',
				run:function(){
					console.log('跑的很快');
				}
			}
			for(var key in obj1){
				console.log(key,obj1[key]);
			}
		</script>
	</body>
</html>
