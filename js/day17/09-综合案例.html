<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<input type="text" placeholder="请输入歌曲名" />
		<ul></ul>
		<script type="text/javascript">
			window.onload = function(){
				var inputNode = document.querySelector('input');
				var ulNode = document.querySelector('ul');
				inputNode.onkeyup = function(event){
					if(event.keyCode == 13){
						//1、把输入的内容获取到
						var content = inputNode.value;
						if(content.trim()){
							//2、创建li
							var liNode = document.createElement('li');
							liNode.innerHTML = content;
							liNode.onmouseenter = function(){
								this.style.backgroundColor = 'hotpink'; 
							};
							liNode.onmouseout = function(){
								this.style.backgroundColor = 'white'; 
							};
							//3、把li追加给ul
							ulNode.appendChild(liNode);
							//4、把input内的内容清空
//							this.value = '';
//							var liNodes = document.querySelectorAll('ul li');
//							for(var i = 0; i < liNodes.length; i++){
//								liNodes[i].onmouseenter = function(){
//									this.style.backgroundColor = 'hotpink'; 
//								};
//								liNodes[i].onmouseout = function(){
//									this.style.backgroundColor = 'white'; 
//								};
//							}
						}else{
							alert('歌曲名字不能为空');
//							this.value = '';
						}
						this.value = '';
					}
				}
			}
//			var str = '               哈哈                           ';

//			console.log(str.trimLeft());//只去除左边的空白
//			console.log(str.trimRight());
//			console.log(str);
		</script>
	</body>
</html>
