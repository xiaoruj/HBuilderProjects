<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var a = 10;
			console.log(a);
			console.log(a instanceof Object);
			console.log(a.toString());
			var b = new Number(10);
			console.log(b);
			console.log(b instanceof Object);
			console.log(b.toString());
			console.log(b.valueOf());
		</script>
	</body>
</html>
