			//封装函数实现n位随机验证码
			function getRandomCode(n){
				var str = 'qwertyuiopasdfghjklZXCVBNM1234567890mnbvcxzLKJHGFDSA';
				var code = '';
				for(var i = 0; i < n; i++){
					code += str[Math.random()*str.length]
				}
				return code;
			}
