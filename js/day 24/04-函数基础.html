<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//1
			var obj = {
				name:'李易峰',
				age:32,
				eat:function(name,age){
					this.name = name;
					this.age = age;
				}
			}
			obj.eat('杨紫，32');
			console.log(obj);
			var p = new obj.eat();
			console.log(p);
			//2
			function fn(n){
				console.log(arguments.callee);
				if(n <= 2){
					return 1;
				}
				fn = 1;
				return arguments.callee(n - 1) + arguments.callee(n - 2);
			}
			console.log(fn(3));
		</script>
	</body>
</html>
