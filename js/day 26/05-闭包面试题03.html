<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			function Foo(){
				getName = function(){ alert (1); };
				return this;
			}
			function getName() { alert (5);}
			Foo.getName = function () { alert (2);};
			Foo.prototype.getName = function () { alert (3);};
			getName = function () { alert (4);};
			
			
			getName();//4
			Foo().getName();//1  window.getName  //getName()
			getName();//1
			new Foo.getName();//2
			new Foo().getName();//3
			new new Foo().getName();//3
			Foo.getName();//2
		</script>
	</body>
</html>
