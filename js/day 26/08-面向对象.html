<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//公共的狗狗类型
			function Dog(name,age,color){
				this.name = name;
				this.age = age;
				this.color = color;
			}
			Dog.prototype.run = function(){
				console.log('跑的很快');
			}
			Dog.prototype.eat = function(){
				console.log('吃肉');
			}
			//金毛狗类
			function JinMao(name,age,color){
//				this.name = name;
//				this.age = age;
//				this.color = color;
				Dog.call(this,name,age,color);
			}
			//1、原型继承    原型继承主要是让子类继承父类的方法的
			//让子类的原型  =  父类的一个实例,
			JinMao.prototype = new Dog();
			JinMao.prototype.constructor = JinMao;
			JinMao.prototype.eat = function(dataType){
				if(typeof dataType == 'number'){
					console.log('吃香肠');
				}else if(typeof dataType == 'string'){
					console.log('吃肉');
				}else if(typeof dataType == 'boolean'){
					console.log('吃馒头');
				}else{
					console.log('饿着');
				}
			}
			var d1 = new Dog('ww',2,'yellow');
			d1.eat();
			var t1 = new JinMao('xh',2,'black');
			t1.eat('dd');
			console.log(d1);
			console.log(t1);
		</script>
	</body>
</html>
