<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var str = '1*234567890123A';
			console.log(str.charAt(8));
			console.log(str.charCodeAt(9));//unicode码
			console.log(str.concat());//拼接
			console.log(String.fromCharCode(50));//unicode编码
			console.log(str.indexOf('23',3));//默认从0位置开始查找‘2’，第二个参数可以指定从哪开始
			console.log(str.lastIndexOf('23',8));//求字串位置,默认从末尾开始
			str = '12A345678aBASD';
			console.log(str.localeCompare('12345678'));
			
			console.log(str.slice(-6,-1));//抽出字串
			console.log(str.substr(-5,5));
			console.log(str.substring(4,2));
			console.log(str.split(''));
			console.log(str.toLocaleLowerCase());//把字符串转化为小写，可以转化具有地方特色的字符串
			console.log(str.toLocaleUpperCase());//把字符串转化为大写，可以转化具有地方特色的字符串
			console.log(str.toLowerCase());//把字符串转化为小写
			console.log(str.toUpperCase());//把字符串转化为大写
			console.log(str.valueOf());
			console.log(str.toString());//把取出的基本值转化为字符串
			console.log(str.replace('1','**'));//替换字串
			console.log(str.search())
			console.log(str.match(/1/g));//找到匹配项返回数组
			//includes(str) : 判断是否包含指定的字符串
			console.log(str.includes('Z'));
			//startsWith(str) : 判断是否以指定字符串开头
			console.log(str.startsWith('122'));
			//endsWith(str) : 判断是否以指定字符串结尾
			console.log(str.endsWith('8ab'));
			//repeat(count) : 重复指定次数
			console.log(str.repeat(2));
			
			
			
			
		</script>
	</body>
</html>
