<!DOCTYPE html>
<html>

	</head>
	<body>
		<form action="##">

			<input type="email">
			<!-- 网址 -->
			<input type="url">

			<input type="search">
			<!-- 数字类型 -->
			<input type="number">
			<!-- 取色类型 -->

			<input type="time">

	</body>
