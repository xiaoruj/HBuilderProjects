<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				list-style: none;
			}
			.box{
				position: fixed;
				right: 0;
				top: 50%;
				transform: translate(0, -50%);
			}
			.box ul li{
				width: 40px;
				height: 40px;
				margin-bottom: 10px;
				position: relative;
				/* 鼠标小手 */
				cursor: pointer;
			}
			.box ul li i{
				width: 100%;
				height: 100%;
				background: #333 url(img/i1.png) no-repeat center center;
				position: absolute;
				left: 0;
				top: 0;
				border-radius: 5px 0 0 5px;
			}
			.box ul li span{
				width: 85px;
				height: 100%;
				line-height: 40px;
				background: #333;
				color: #fff;
				position: absolute;
				left: 0px;
				top: 0;
				font-size: 14px;
				text-indent: 15px;
				border-radius: 5px 0 0 5px;
				transition: left .5s;
			}
			.box ul li:nth-of-type(2) i{
				background-image: url(img/i2.png);
			}
			.box ul li:nth-of-type(3) i{
				background-image: url(img/i3.png);
			}
			.box ul li:hover i{
				transition: all .5s;
				background-color: darkred;
			}
			.box ul li:hover span{
				left: -80px;
				background-color: darkred;
			}
		</style>
		
	</head>
	<body>
		<div class="box">
			<ul>
				<li>
					<span>购物车</span>
					<i></i>
					</li>
				<li>
					<span>我的关注</span>
					<i></i>
					</li>
				<li>
					<span>我的收藏</span>
					<i></i>
					</li>
			</ul>
		</div>
	</body>
</html>
