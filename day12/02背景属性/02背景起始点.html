<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div{
				width: 100px;
				height: 100px;
				background: url(img/222.jpg) no-repeat 0 0;
				padding: 50px;
				border: 100px solid rgba(255,0,0,.5);
				/* 
					背景起始位置属性:
					border-box 从边框起始 
					padding-box 从padding起始 (默认值)
					content-box 从内容区起始
					
				 */
				background-clip: content-box;
			}
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
