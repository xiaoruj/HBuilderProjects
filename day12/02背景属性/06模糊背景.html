<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				width: 300px;
				height: 300px;
				border: 1px solid red;
				overflow: hidden;
				position: relative;
			}
			.box img{
				width: 100%;
				height: 100%;
				filter: blur(10px);
				transition:all 1s linear
			}
			.box h3{
				width: 160px;
				height: 45px;
				color: red;
				position: absolute;
				left:0;
				top:0;
				right:0;
				bottom:0;
				margin: auto;
				font-size: 40px
			}
			.box:hover img{
				filter: blur(0px);
			}
			/* .cover{
				position: absolute;
				left: 0;
				top: 0;
				bottom: 0;
				right: 0;
				margin: auto;
				background: rgba(0,0,0,.5);
			} */
		</style>
	</head>
	<body>
		<div class="box">
			<img src="img/222.jpg" >
			<h3>付费观看</h3>
		</div>
		<!-- <input type="button" value="搜索">

	</body>
</html>
