<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box {
				width: 1200px;
				height: 600px;
				border: 1px solid #000;
			}

			.box p {
				width: 300px;
				height: 100px;
			}

			.box p:nth-of-type(1) {
				background: yellowgreen;
				transition: all;
				transition-duration: 2s;
				transition-timing-function: cubic-bezier(.11, -0.57, .29, 1.43);
				transition-delay: .5s;
			}

			.box p:nth-of-type(2) {
				background: yellow;
			}

			.box:hover p:nth-of-type(1) {
				width: 1200px;
				height: 600px;
				background-color: #000000;
				/* display: none; */
				opacity: 0;
			}
			.box:hover p:nth-of-type(2){
				width: 1200px;
				transition-property: width;
				transition-duration: 2s;
				transition-delay: .5s;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<p></p>
			<p></p>
		</div>
	</body>
</html>
