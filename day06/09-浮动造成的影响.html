<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.header{
				border: 10px solid green;
			}
			.one{
				width: 100px;
				height: 100px;
				background: red;
				float: left;
			}
			.two{
				width:100px;
				height: 100px;
				background: blue;
				float: left;
			}
			.footer{
				height: 300px;
				background: gray;
			}
			.three{
				height: 30px;
				background: #ffc0cb;
				/* 关闭浮动 */
				clear: both;
			}
			.clearfi::after{
				content:"";
				display:block;
				clear: both;
			}
			.yeye{
				border: 5px solid yellow;
			}
		</style>
	</head>
	<body>
		<div class="yeye">
			<div class="header">
				<div class="one"></div>
				<div class="two"></div>
			<div class="three"></div>
			</div>
		</div>
		
		<div class="footer"></div>
	</body>
</html>
