<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 
				浮动: 也是一个float属性,之前学习的三种显示模式称为标准流,浮动也叫浮动流,是一个半脱离标准流的状态,如今用浮动来做网页的横向布局
			 */
			*{
				margin: 0;
				padding: 0;
			}
			.one{
				width: 100px;
				height: 100px;
				background: red;
				/* 浮动 */
				float:right;
			}
			.two{
				width: 200px;
				height: 200px;
				background: green;
				float:right;
			}
			.three{
				width: 300px;
				height: 300px;
				background: blue;
				float:right;
			}
		</style>
	</head>
	<body>
		<div class="one"></div>
		<div class="two"></div>
		<div class="three"></div>
	</body>
</html>
